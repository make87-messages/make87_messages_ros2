syntax = "proto3";

package make87_messages_ros2.jazzy.marti_nav_msgs.srv;

import "make87_messages_ros2/jazzy/marti_nav_msgs/msg/route.proto";

message SaveRouteRequest {
     string name = 1;
     string guid = 2;
     make87_messages_ros2.jazzy.marti_nav_msgs.msg.Route route = 3;
     string thumbnail = 4;
}

message SaveRouteResponse {
     bool success = 1;
     string message = 2;
}
