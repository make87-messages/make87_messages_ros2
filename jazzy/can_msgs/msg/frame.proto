syntax = "proto3";

package make87_messages_ros2.jazzy.can_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message Frame {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 id = 2;
     bool is_rtr = 3;
     bool is_extended = 4;
     bool is_error = 5;
     uint32 dlc = 6;
    repeated uint32 data = 7;
}
