syntax = "proto3";

package make87_messages_ros2.jazzy.rmf_lift_msgs.msg;

import "make87_messages_ros2/jazzy/builtin_interfaces/msg/time.proto";

message LiftState {
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Time lift_time = 1;
     string lift_name = 2;
    repeated string available_floors = 3;
     string current_floor = 4;
     string destination_floor = 5;
     uint32 door_state = 6;
     uint32 motion_state = 7;
    repeated uint32 available_modes = 8;
     uint32 current_mode = 9;
     string session_id = 10;
}
