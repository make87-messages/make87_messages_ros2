syntax = "proto3";

package make87_messages_ros2.jazzy.realsense2_camera_msgs.srv;


message DeviceInfoRequest {
}

message DeviceInfoResponse {
     string device_name = 1;
     string serial_number = 2;
     string firmware_version = 3;
     string usb_type_descriptor = 4;
     string firmware_update_id = 5;
     string sensors = 6;
     string physical_port = 7;
}
