syntax = "proto3";

package make87_messages_ros2.jazzy.kartech_linear_actuator_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message EnhancedPositionRpt {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     double shaft_extension = 2;
     bool motor_overload_error = 3;
     bool clutch_overload_error = 4;
     bool motor_open_load_error = 5;
     bool clutch_open_load_error = 6;
     bool position_reach_error = 7;
     bool hardware_warning_1_error = 8;
     bool hardware_warning_2_error = 9;
     uint32 motor_current = 10;
}
