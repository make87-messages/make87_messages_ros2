syntax = "proto3";

package make87_messages_ros2.jazzy.automotive_platform_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message AdaptiveCruiseControlCommand {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 msg_counter = 2;
     float set_speed = 3;
     uint32 set = 4;
     uint32 resume = 5;
     uint32 cancel = 6;
     uint32 speed_up = 7;
     uint32 slow_down = 8;
     uint32 further = 9;
     uint32 closer = 10;
}
