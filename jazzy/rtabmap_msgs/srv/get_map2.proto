syntax = "proto3";

package make87_messages_ros2.jazzy.rtabmap_msgs.srv;

import "make87_messages_ros2/jazzy/rtabmap_msgs/msg/map_data.proto";

message GetMap2Request {
     bool global_map = 1;
     bool optimized = 2;
     bool with_images = 3;
     bool with_scans = 4;
     bool with_user_data = 5;
     bool with_grids = 6;
     bool with_words = 7;
     bool with_global_descriptors = 8;
}

message GetMap2Response {
     make87_messages_ros2.jazzy.rtabmap_msgs.msg.MapData data = 1;
}
