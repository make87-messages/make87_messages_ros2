syntax = "proto3";

package make87_messages_ros2.jazzy.rtabmap_msgs.srv;


message DetectMoreLoopClosuresRequest {
     float cluster_radius_max = 1;
     float cluster_radius_min = 2;
     float cluster_angle = 3;
     int32 iterations = 4;
     bool intra_only = 5;
     bool inter_only = 6;
}

message DetectMoreLoopClosuresResponse {
     int32 detected = 1;
}
