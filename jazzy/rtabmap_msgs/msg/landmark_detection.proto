syntax = "proto3";

package make87_messages_ros2.jazzy.rtabmap_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose_with_covariance.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message LandmarkDetection {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     string landmark_frame_id = 2;
     int32 id = 3;
     float size = 4;
     make87_messages_ros2.jazzy.geometry_msgs.msg.PoseWithCovariance pose = 5;
}
