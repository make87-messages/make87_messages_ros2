syntax = "proto3";

package make87_messages_ros2.jazzy.delphi_esr_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message EsrEthTx {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 xcp_format_version = 2;
     uint32 scan_index = 3;
     uint32 tcp_size = 4;
     uint32 xcp_scan_type = 5;
     uint32 look_index = 6;
     uint32 mmr_scan_index = 7;
     float target_report_host_speed = 8;
     float target_report_host_yaw_rate = 9;
     uint32 xcp_timestamp = 10;
     uint32 release_revision = 11;
     uint32 promote_revision = 12;
     uint32 field_revision = 13;
     uint32 target_report_count = 14;
    repeated float target_report_range = 15;
    repeated float target_report_range_rate = 16;
    repeated float target_report_theta = 17;
    repeated float target_report_amplitude = 18;
}
