syntax = "proto3";

package make87_messages_ros2.jazzy.marti_visualization_msgs.msg;

import "make87_messages_ros2/jazzy/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/jazzy/sensor_msgs/msg/image.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message TexturedMarker {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     string ns = 2;
     int32 id = 3;
     int32 action = 4;
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Duration lifetime = 5;
     make87_messages_ros2.jazzy.sensor_msgs.msg.Image image = 6;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 7;
     double resolution = 8;
     float alpha = 9;
}
