syntax = "proto3";

package make87_messages_ros2.jazzy.rmf_workcell_msgs.msg;

import "make87_messages_ros2/jazzy/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/jazzy/rmf_workcell_msgs/msg/asset.proto";
import "make87_messages_ros2/jazzy/rmf_workcell_msgs/msg/trait.proto";

message WorkcellConfiguration {
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Time time = 1;
     string guid = 2;
     string type = 3;
    repeated make87_messages_ros2.jazzy.rmf_workcell_msgs.msg.Asset assets = 4;
    repeated make87_messages_ros2.jazzy.rmf_workcell_msgs.msg.Trait traits = 5;
}
