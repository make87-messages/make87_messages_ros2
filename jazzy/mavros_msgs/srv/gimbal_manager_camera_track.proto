syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.srv;


message GimbalManagerCameraTrackRequest {
     uint32 mode = 1;
     float x = 2;
     float y = 3;
     float radius = 4;
     float top_left_x = 5;
     float top_left_y = 6;
     float bottom_right_x = 7;
     float bottom_right_y = 8;
}

message GimbalManagerCameraTrackResponse {
     bool success = 1;
     uint32 result = 2;
}
