syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.srv;

import "make87_messages_ros2/jazzy/mavros_msgs/msg/file_entry.proto";

message FileListRequest {
     string dir_path = 1;
}

message FileListResponse {
