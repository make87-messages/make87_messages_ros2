syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.srv;


message GimbalManagerSetRoiRequest {
     uint32 mode = 1;
     uint32 gimbal_device_id = 2;
     float latitude = 3;
     float longitude = 4;
     float altitude = 5;
     float pitch_offset = 6;
     float roll_offset = 7;
     float yaw_offset = 8;
     uint32 sysid = 9;
}

message GimbalManagerSetRoiResponse {
     bool success = 1;
     uint32 result = 2;
}
