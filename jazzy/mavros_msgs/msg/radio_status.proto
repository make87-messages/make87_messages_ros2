syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message RadioStatus {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 rssi = 2;
     uint32 remrssi = 3;
     uint32 txbuf = 4;
     uint32 noise = 5;
     uint32 remnoise = 6;
     uint32 rxerrors = 7;
     uint32 fixed = 8;
     float rssi_dbm = 9;
     float remrssi_dbm = 10;
}
