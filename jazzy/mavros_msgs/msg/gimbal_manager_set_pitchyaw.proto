syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;


message GimbalManagerSetPitchyaw {
     uint32 target_system = 1;
     uint32 target_component = 2;
     uint32 flags = 3;
     uint32 gimbal_device_id = 4;
     float pitch = 5;
     float yaw = 6;
     float pitch_rate = 7;
     float yaw_rate = 8;
}
