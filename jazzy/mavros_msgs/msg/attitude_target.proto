syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/quaternion.proto";
import "make87_messages_ros2/jazzy/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message AttitudeTarget {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 type_mask = 2;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Quaternion orientation = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Vector3 body_rate = 4;
     float thrust = 5;
}
