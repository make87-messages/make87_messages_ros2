syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/quaternion.proto";

message GimbalDeviceSetAttitude {
     uint32 target_system = 1;
     uint32 target_component = 2;
     uint32 flags = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Quaternion q = 4;
     float angular_velocity_x = 5;
     float angular_velocity_y = 6;
     float angular_velocity_z = 7;
}
