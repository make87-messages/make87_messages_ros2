syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message VehicleInfo {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 available_info = 2;
     uint32 sysid = 3;
     uint32 compid = 4;
     uint32 autopilot = 5;
     uint32 type = 6;
     uint32 system_status = 7;
     uint32 base_mode = 8;
     uint32 custom_mode = 9;
     string mode = 10;
     uint32 mode_id = 11;
     uint64 capabilities = 12;
     uint32 flight_sw_version = 13;
     uint32 middleware_sw_version = 14;
     uint32 os_sw_version = 15;
     uint32 board_version = 16;
     string flight_custom_version = 17;
     uint32 vendor_id = 18;
     uint32 product_id = 19;
     uint64 uid = 20;
}
