syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/geographic_msgs/msg/geo_point.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message HilGPS {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 fix_type = 2;
     make87_messages_ros2.jazzy.geographic_msgs.msg.GeoPoint geo = 3;
     uint32 eph = 4;
     uint32 epv = 5;
     uint32 vel = 6;
     int32 vn = 7;
     int32 ve = 8;
     int32 vd = 9;
     uint32 cog = 10;
     uint32 satellites_visible = 11;
}
