syntax = "proto3";

package make87_messages_ros2.jazzy.mavros_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message SysStatus {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 sensors_present = 2;
     uint32 sensors_enabled = 3;
     uint32 sensors_health = 4;
     uint32 load = 5;
     uint32 voltage_battery = 6;
     int32 current_battery = 7;
     int32 battery_remaining = 8;
     uint32 drop_rate_comm = 9;
     uint32 errors_comm = 10;
     uint32 errors_count1 = 11;
     uint32 errors_count2 = 12;
     uint32 errors_count3 = 13;
     uint32 errors_count4 = 14;
}
