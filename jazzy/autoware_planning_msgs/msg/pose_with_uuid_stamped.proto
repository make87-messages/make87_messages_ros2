syntax = "proto3";

package make87_messages_ros2.jazzy.autoware_planning_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";
import "make87_messages_ros2/jazzy/unique_identifier_msgs/msg/uuid.proto";

message PoseWithUuidStamped {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 2;
     make87_messages_ros2.jazzy.unique_identifier_msgs.msg.UUID uuid = 3;
}
