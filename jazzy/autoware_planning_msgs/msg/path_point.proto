syntax = "proto3";

package make87_messages_ros2.jazzy.autoware_planning_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message PathPoint {
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 1;
     float longitudinal_velocity_mps = 2;
     float lateral_velocity_mps = 3;
     float heading_rate_rps = 4;
     bool is_final = 5;
}
