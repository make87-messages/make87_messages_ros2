syntax = "proto3";

package make87_messages_ros2.jazzy.gazebo_msgs.srv;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message GetLinkPropertiesRequest {
     string link_name = 1;
}

message GetLinkPropertiesResponse {
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose com = 1;
     bool gravity_mode = 2;
     double mass = 3;
     double ixx = 4;
     double ixy = 5;
     double ixz = 6;
     double iyy = 7;
     double iyz = 8;
     double izz = 9;
     bool success = 10;
     string status_message = 11;
}
