syntax = "proto3";

package make87_messages_ros2.jazzy.gazebo_msgs.srv;

import "make87_messages_ros2/jazzy/std_msgs/msg/color_rgba.proto";

message GetLightPropertiesRequest {
     string light_name = 1;
}

message GetLightPropertiesResponse {
     make87_messages_ros2.jazzy.std_msgs.msg.ColorRGBA diffuse = 1;
     double attenuation_constant = 2;
     double attenuation_linear = 3;
     double attenuation_quadratic = 4;
     bool success = 5;
     string status_message = 6;
}
