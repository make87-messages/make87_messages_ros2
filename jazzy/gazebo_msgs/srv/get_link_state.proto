syntax = "proto3";

package make87_messages_ros2.jazzy.gazebo_msgs.srv;

import "make87_messages_ros2/jazzy/gazebo_msgs/msg/link_state.proto";

message GetLinkStateRequest {
     string link_name = 1;
     string reference_frame = 2;
}

message GetLinkStateResponse {
     make87_messages_ros2.jazzy.gazebo_msgs.msg.LinkState link_state = 1;
     bool success = 2;
     string status_message = 3;
}
