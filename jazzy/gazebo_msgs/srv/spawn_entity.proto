syntax = "proto3";

package make87_messages_ros2.jazzy.gazebo_msgs.srv;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message SpawnEntityRequest {
     string name = 1;
     string xml = 2;
     string robot_namespace = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose initial_pose = 4;
     string reference_frame = 5;
}

message SpawnEntityResponse {
     bool success = 1;
     string status_message = 2;
}
