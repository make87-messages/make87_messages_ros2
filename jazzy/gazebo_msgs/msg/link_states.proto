syntax = "proto3";

package make87_messages_ros2.jazzy.gazebo_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/jazzy/geometry_msgs/msg/twist.proto";

message LinkStates {
    repeated string name = 1;
    repeated make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 2;
    repeated make87_messages_ros2.jazzy.geometry_msgs.msg.Twist twist = 3;
}
