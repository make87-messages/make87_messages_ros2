syntax = "proto3";

package make87_messages_ros2.jazzy.rmf_fleet_msgs.msg;

import "make87_messages_ros2/jazzy/builtin_interfaces/msg/time.proto";

message Location {
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Time t = 1;
     float x = 2;
     float y = 3;
     float yaw = 4;
     bool obey_approach_speed_limit = 5;
     float approach_speed_limit = 6;
     string level_name = 7;
     uint64 index = 8;
}
