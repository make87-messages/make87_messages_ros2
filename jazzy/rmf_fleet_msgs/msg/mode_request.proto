syntax = "proto3";

package make87_messages_ros2.jazzy.rmf_fleet_msgs.msg;

import "make87_messages_ros2/jazzy/rmf_fleet_msgs/msg/mode_parameter.proto";
import "make87_messages_ros2/jazzy/rmf_fleet_msgs/msg/robot_mode.proto";

message ModeRequest {
     string fleet_name = 1;
     string robot_name = 2;
     make87_messages_ros2.jazzy.rmf_fleet_msgs.msg.RobotMode mode = 3;
     string task_id = 4;
    repeated make87_messages_ros2.jazzy.rmf_fleet_msgs.msg.ModeParameter parameters = 5;
}
