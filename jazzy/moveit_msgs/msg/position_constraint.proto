syntax = "proto3";

package make87_messages_ros2.jazzy.moveit_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/jazzy/moveit_msgs/msg/bounding_volume.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message PositionConstraint {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     string link_name = 2;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Vector3 target_point_offset = 3;
     make87_messages_ros2.jazzy.moveit_msgs.msg.BoundingVolume constraint_region = 4;
     double weight = 5;
}
