syntax = "proto3";

package make87_messages_ros2.jazzy.moveit_msgs.srv;

import "make87_messages_ros2/jazzy/moveit_msgs/msg/planning_scene.proto";
import "make87_messages_ros2/jazzy/moveit_msgs/msg/planning_scene_components.proto";

