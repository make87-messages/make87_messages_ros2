syntax = "proto3";

package make87_messages_ros2.jazzy.depthai_ros_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose2_d.proto";

message HandLandmark {
     string label = 1;
     float lm_score = 2;
    repeated make87_messages_ros2.jazzy.geometry_msgs.msg.Pose2D landmark = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Point position = 4;
     bool is_spatial = 5;
}
