syntax = "proto3";

package make87_messages_ros2.jazzy.cartographer_ros_msgs.srv;

import "make87_messages_ros2/jazzy/cartographer_ros_msgs/msg/status_response.proto";
import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose_stamped.proto";

message TrajectoryQueryRequest {
     int32 trajectory_id = 1;
}

message TrajectoryQueryResponse {
     make87_messages_ros2.jazzy.cartographer_ros_msgs.msg.StatusResponse status = 1;
    repeated make87_messages_ros2.jazzy.geometry_msgs.msg.PoseStamped trajectory = 2;
}
