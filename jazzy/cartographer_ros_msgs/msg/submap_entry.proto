syntax = "proto3";

package make87_messages_ros2.jazzy.cartographer_ros_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message SubmapEntry {
     int32 trajectory_id = 1;
     int32 submap_index = 2;
     int32 submap_version = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 4;
     bool is_frozen = 5;
}
