syntax = "proto3";

package make87_messages_ros2.jazzy.plansys2_msgs.srv;

import "make87_messages_ros2/jazzy/plansys2_msgs/msg/tree.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/empty.proto";

message GetProblemGoalRequest {
     make87_messages_ros2.jazzy.std_msgs.msg.Empty request = 1;
}

message GetProblemGoalResponse {
     bool success = 1;
     make87_messages_ros2.jazzy.plansys2_msgs.msg.Tree tree = 2;
     string error_info = 3;
}
