syntax = "proto3";

package make87_messages_ros2.jazzy.plansys2_msgs.srv;

import "make87_messages_ros2/jazzy/plansys2_msgs/msg/node.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/empty.proto";

message GetStatesRequest {
     make87_messages_ros2.jazzy.std_msgs.msg.Empty request = 1;
}

message GetStatesResponse {
     bool success = 1;
    repeated make87_messages_ros2.jazzy.plansys2_msgs.msg.Node states = 2;
     string error_info = 3;
}
