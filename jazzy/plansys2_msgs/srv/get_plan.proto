syntax = "proto3";

package make87_messages_ros2.jazzy.plansys2_msgs.srv;

import "make87_messages_ros2/jazzy/plansys2_msgs/msg/plan.proto";

message GetPlanRequest {
     string domain = 1;
     string problem = 2;
}

message GetPlanResponse {
     bool success = 1;
     make87_messages_ros2.jazzy.plansys2_msgs.msg.Plan plan = 2;
     string error_info = 3;
}
