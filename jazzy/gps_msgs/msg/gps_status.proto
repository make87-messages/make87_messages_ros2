syntax = "proto3";

package make87_messages_ros2.jazzy.gps_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message GPSStatus {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 satellites_used = 2;
    repeated int32 satellite_used_prn = 3;
     uint32 satellites_visible = 4;
    repeated int32 satellite_visible_prn = 5;
    repeated int32 satellite_visible_z = 6;
    repeated int32 satellite_visible_azimuth = 7;
    repeated int32 satellite_visible_snr = 8;
     int32 status = 9;
     uint32 motion_source = 10;
     uint32 orientation_source = 11;
     uint32 position_source = 12;
}
