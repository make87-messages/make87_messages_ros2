syntax = "proto3";

package make87_messages_ros2.jazzy.autoware_control_msgs.msg;

import "make87_messages_ros2/jazzy/autoware_control_msgs/msg/lateral.proto";
import "make87_messages_ros2/jazzy/autoware_control_msgs/msg/longitudinal.proto";
import "make87_messages_ros2/jazzy/builtin_interfaces/msg/time.proto";

message Control {
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Time stamp = 1;
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Time control_time = 2;
     make87_messages_ros2.jazzy.autoware_control_msgs.msg.Lateral lateral = 3;
     make87_messages_ros2.jazzy.autoware_control_msgs.msg.Longitudinal longitudinal = 4;
}
