syntax = "proto3";

package make87_messages_ros2.jazzy.sbg_driver.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message SbgEvent {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 time_stamp = 2;
     bool overflow = 3;
     bool offset_0_valid = 4;
     bool offset_1_valid = 5;
     bool offset_2_valid = 6;
     bool offset_3_valid = 7;
     uint32 time_offset_0 = 8;
     uint32 time_offset_1 = 9;
     uint32 time_offset_2 = 10;
     uint32 time_offset_3 = 11;
}
