syntax = "proto3";

package make87_messages_ros2.jazzy.octomap_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/jazzy/octomap_msgs/msg/octomap.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message OctomapWithPose {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose origin = 2;
     make87_messages_ros2.jazzy.octomap_msgs.msg.Octomap octomap = 3;
}
