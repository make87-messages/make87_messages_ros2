syntax = "proto3";

package make87_messages_ros2.jazzy.rmf_charger_msgs.msg;

import "make87_messages_ros2/jazzy/builtin_interfaces/msg/duration.proto";

message ChargerRequest {
     string charger_name = 1;
     string fleet_name = 2;
     string robot_name = 3;
     make87_messages_ros2.jazzy.builtin_interfaces.msg.Duration start_timeout = 4;
     string request_id = 5;
}
