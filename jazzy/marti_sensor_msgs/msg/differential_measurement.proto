syntax = "proto3";

package make87_messages_ros2.jazzy.marti_sensor_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message DifferentialMeasurement {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     string base_frame_id = 2;
     double baseline_length = 3;
     double baseline_length_variance = 4;
     double heading = 5;
     double heading_variance = 6;
     double pitch = 7;
     double pitch_variance = 8;
     double roll = 9;
     double roll_variance = 10;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Vector3 position = 11;
    repeated double position_covariance = 12;
}
