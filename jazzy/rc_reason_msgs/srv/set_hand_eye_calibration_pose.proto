syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.srv;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message SetHandEyeCalibrationPoseRequest {
     int32 slot = 1;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 2;
}

message SetHandEyeCalibrationPoseResponse {
     bool success = 1;
     int32 status = 2;
     string message = 3;
}
