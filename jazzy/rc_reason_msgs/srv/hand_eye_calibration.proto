syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.srv;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message HandEyeCalibrationRequest {
}

message HandEyeCalibrationResponse {
     bool success = 1;
     int32 status = 2;
     string message = 3;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 4;
     double error = 5;
     double translation_error_meter = 6;
     double rotation_error_degree = 7;
     bool robot_mounted = 8;
