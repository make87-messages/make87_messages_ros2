syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.srv;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose.proto";

message SetHandEyeCalibrationRequest {
     make87_messages_ros2.jazzy.geometry_msgs.msg.Pose pose = 1;
     bool robot_mounted = 2;
}

message SetHandEyeCalibrationResponse {
     bool success = 1;
     int32 status = 2;
     string message = 3;
}
