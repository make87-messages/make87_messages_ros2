syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose_stamped.proto";
import "make87_messages_ros2/jazzy/rc_reason_msgs/msg/tag.proto";
import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message DetectedTag {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     make87_messages_ros2.jazzy.rc_reason_msgs.msg.Tag tag = 2;
     make87_messages_ros2.jazzy.geometry_msgs.msg.PoseStamped pose = 3;
     string instance_id = 4;
}
