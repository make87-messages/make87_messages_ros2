syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/jazzy/rc_reason_msgs/msg/range_value.proto";
import "make87_messages_ros2/jazzy/rc_reason_msgs/msg/rectangle.proto";

message CellFillingLevel {
     make87_messages_ros2.jazzy.rc_reason_msgs.msg.Rectangle cell_size = 1;
     make87_messages_ros2.jazzy.geometry_msgs.msg.Point cell_position = 2;
     make87_messages_ros2.jazzy.rc_reason_msgs.msg.RangeValue level_in_percent = 3;
     make87_messages_ros2.jazzy.rc_reason_msgs.msg.RangeValue level_free_in_meters = 4;
