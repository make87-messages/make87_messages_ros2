syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose_stamped.proto";
import "make87_messages_ros2/jazzy/rc_reason_msgs/msg/rectangle.proto";

message Item {
     string uuid = 1;
    repeated string grasp_uuids = 2;
     string type = 3;
     make87_messages_ros2.jazzy.rc_reason_msgs.msg.Rectangle rectangle = 4;
     make87_messages_ros2.jazzy.geometry_msgs.msg.PoseStamped pose = 5;
}
