syntax = "proto3";

package make87_messages_ros2.jazzy.rc_reason_msgs.msg;

import "make87_messages_ros2/jazzy/geometry_msgs/msg/pose_stamped.proto";
import "make87_messages_ros2/jazzy/shape_msgs/msg/solid_primitive.proto";

message RegionOfInterest3D {
     string id = 1;
     make87_messages_ros2.jazzy.geometry_msgs.msg.PoseStamped pose = 2;
     make87_messages_ros2.jazzy.shape_msgs.msg.SolidPrimitive primitive = 3;
}
