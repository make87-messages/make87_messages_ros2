syntax = "proto3";

package make87_messages_ros2.jazzy.map_msgs.srv;

import "make87_messages_ros2/jazzy/nav_msgs/msg/occupancy_grid.proto";

message GetMapROIRequest {
     double x = 1;
     double y = 2;
     double l_x = 3;
     double l_y = 4;
}

message GetMapROIResponse {
     make87_messages_ros2.jazzy.nav_msgs.msg.OccupancyGrid sub_map = 1;
}
