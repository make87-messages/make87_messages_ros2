syntax = "proto3";

package make87_messages_ros2.jazzy.flexbe_msgs.msg;

import "make87_messages_ros2/jazzy/flexbe_msgs/msg/behavior_modification.proto";

message BehaviorSelection {
     int32 behavior_key = 1;
     int32 behavior_id = 2;
     uint32 autonomy_level = 3;
    repeated string arg_keys = 4;
    repeated string arg_values = 5;
    repeated string input_keys = 6;
    repeated string input_values = 7;
    repeated make87_messages_ros2.jazzy.flexbe_msgs.msg.BehaviorModification modifications = 8;
}
