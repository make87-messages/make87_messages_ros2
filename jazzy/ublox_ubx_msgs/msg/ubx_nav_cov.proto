syntax = "proto3";

package make87_messages_ros2.jazzy.ublox_ubx_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";

message UBXNavCov {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 itow = 2;
     uint32 version = 3;
     bool pos_cor_valid = 4;
     bool vel_cor_valid = 5;
     float pos_cov_nn = 6;
     float pos_cov_ne = 7;
     float pos_cov_nd = 8;
     float pos_cov_ee = 9;
     float pos_cov_ed = 10;
     float pos_cov_dd = 11;
     float vel_cov_nn = 12;
     float vel_cov_ne = 13;
     float vel_cov_nd = 14;
     float vel_cov_ee = 15;
     float vel_cov_ed = 16;
     float vel_cov_dd = 17;
}
