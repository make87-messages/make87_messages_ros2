syntax = "proto3";

package make87_messages_ros2.jazzy.ublox_ubx_msgs.msg;

import "make87_messages_ros2/jazzy/std_msgs/msg/header.proto";
import "make87_messages_ros2/jazzy/ublox_ubx_msgs/msg/carr_soln.proto";
import "make87_messages_ros2/jazzy/ublox_ubx_msgs/msg/gps_fix.proto";
import "make87_messages_ros2/jazzy/ublox_ubx_msgs/msg/psmpvt.proto";

message UBXNavPVT {
     make87_messages_ros2.jazzy.std_msgs.msg.Header header = 1;
     uint32 itow = 2;
     uint32 year = 3;
     uint32 month = 4;
     uint32 day = 5;
     uint32 hour = 6;
     uint32 min = 7;
     uint32 sec = 8;
     bool valid_date = 9;
     bool valid_time = 10;
     bool fully_resolved = 11;
     bool valid_mag = 12;
     uint32 t_acc = 13;
     int32 nano = 14;
     make87_messages_ros2.jazzy.ublox_ubx_msgs.msg.GpsFix gps_fix = 15;
     bool gnss_fix_ok = 16;
     bool diff_soln = 17;
     make87_messages_ros2.jazzy.ublox_ubx_msgs.msg.PSMPVT psm = 18;
     bool head_veh_valid = 19;
