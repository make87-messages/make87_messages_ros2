     bool confirmed_avail = 21;
     bool confirmed_date = 22;
     bool confirmed_time = 23;
     uint32 num_sv = 24;
     int32 lon = 25;
     int32 lat = 26;
     int32 height = 27;
     int32 hmsl = 28;
     uint32 h_acc = 29;
     uint32 v_acc = 30;
     int32 vel_n = 31;
     int32 vel_e = 32;
     int32 vel_d = 33;
     int32 g_speed = 34;
     int32 head_mot = 35;
     uint32 s_acc = 36;
     uint32 head_acc = 37;
     uint32 p_dop = 38;
     bool invalid_llh = 39;
     int32 head_veh = 40;
     int32 mag_dec = 41;
     uint32 mag_acc = 42;
