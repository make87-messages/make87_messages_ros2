syntax = "proto3";

package make87_messages_ros2.jazzy.marti_introspection_msgs.msg;

import "make87_messages_ros2/jazzy/marti_introspection_msgs/msg/param_info.proto";
import "make87_messages_ros2/jazzy/marti_introspection_msgs/msg/service_info.proto";
import "make87_messages_ros2/jazzy/marti_introspection_msgs/msg/topic_info.proto";

message NodeInfo {
     string name = 1;
     string location = 2;
     string nodelet_manager = 3;
     string description = 4;
    repeated make87_messages_ros2.jazzy.marti_introspection_msgs.msg.TopicInfo topics = 5;
    repeated make87_messages_ros2.jazzy.marti_introspection_msgs.msg.ParamInfo parameters = 6;
    repeated make87_messages_ros2.jazzy.marti_introspection_msgs.msg.ServiceInfo services = 7;
}
