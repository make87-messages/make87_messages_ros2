syntax = "proto3";

package make87_messages_ros2.rolling.tuw_nav_msgs.msg;

import "make87_messages_ros2/rolling/geometry_msgs/msg/pose.proto";

message RouteSegment {
     uint32 id = 1;
     uint32 type = 2;
     uint32 orientation = 3;
     uint32 motion_type = 4;
     make87_messages_ros2.rolling.geometry_msgs.msg.Pose start = 5;
     make87_messages_ros2.rolling.geometry_msgs.msg.Pose end = 6;
     make87_messages_ros2.rolling.geometry_msgs.msg.Pose center = 7;
     int32 level = 8;
}
