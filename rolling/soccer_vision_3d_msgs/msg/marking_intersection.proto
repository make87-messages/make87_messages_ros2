syntax = "proto3";

package make87_messages_ros2.rolling.soccer_vision_3d_msgs.msg;

import "make87_messages_ros2/rolling/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/rolling/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/rolling/soccer_vision_attribute_msgs/msg/confidence.proto";

message MarkingIntersection {
     make87_messages_ros2.rolling.geometry_msgs.msg.Point center = 1;
     int32 num_rays = 2;
    repeated make87_messages_ros2.rolling.geometry_msgs.msg.Vector3 rays = 3;
     make87_messages_ros2.rolling.soccer_vision_attribute_msgs.msg.Confidence confidence = 4;
}
