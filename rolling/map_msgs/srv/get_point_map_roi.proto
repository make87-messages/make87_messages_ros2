syntax = "proto3";

package make87_messages_ros2.rolling.map_msgs.srv;

import "make87_messages_ros2/rolling/sensor_msgs/msg/point_cloud2.proto";

message GetPointMapROIRequest {
     double x = 1;
     double y = 2;
     double z = 3;
     double r = 4;
     double l_x = 5;
     double l_y = 6;
     double l_z = 7;
}

message GetPointMapROIResponse {
     make87_messages_ros2.rolling.sensor_msgs.msg.PointCloud2 sub_map = 1;
}
