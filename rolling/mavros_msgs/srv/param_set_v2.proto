syntax = "proto3";

package make87_messages_ros2.rolling.mavros_msgs.srv;

import "make87_messages_ros2/rolling/rcl_interfaces/msg/parameter_value.proto";

message ParamSetV2Request {
     bool force_set = 1;
     string param_id = 2;
     make87_messages_ros2.rolling.rcl_interfaces.msg.ParameterValue value = 3;
}

message ParamSetV2Response {
     bool success = 1;
     make87_messages_ros2.rolling.rcl_interfaces.msg.ParameterValue value = 2;
}
