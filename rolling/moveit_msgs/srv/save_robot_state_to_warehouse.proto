syntax = "proto3";

package make87_messages_ros2.rolling.moveit_msgs.srv;

import "make87_messages_ros2/rolling/moveit_msgs/msg/robot_state.proto";

message SaveRobotStateToWarehouseRequest {
     string name = 1;
