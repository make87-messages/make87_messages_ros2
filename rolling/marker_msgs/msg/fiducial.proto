syntax = "proto3";

package make87_messages_ros2.rolling.marker_msgs.msg;

import "make87_messages_ros2/rolling/geometry_msgs/msg/point.proto";

message Fiducial {
    repeated int32 ids = 1;
    repeated double ids_confidence = 2;
    repeated make87_messages_ros2.rolling.geometry_msgs.msg.Point object_points = 3;
    repeated make87_messages_ros2.rolling.geometry_msgs.msg.Point image_points = 4;
}
