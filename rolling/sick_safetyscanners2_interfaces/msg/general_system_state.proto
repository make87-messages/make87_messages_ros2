syntax = "proto3";

package make87_messages_ros2.rolling.sick_safetyscanners2_interfaces.msg;


message GeneralSystemState {
     bool run_mode_active = 1;
     bool standby_mode_active = 2;
     bool contamination_warning = 3;
     bool contamination_error = 4;
     bool reference_contour_status = 5;
     bool manipulation_status = 6;
    repeated bool safe_cut_off_path = 7;
    repeated bool non_safe_cut_off_path = 8;
    repeated bool reset_required_cut_off_path = 9;
     uint32 current_monitoring_case_no_table_1 = 10;
     uint32 current_monitoring_case_no_table_2 = 11;
     uint32 current_monitoring_case_no_table_3 = 12;
     uint32 current_monitoring_case_no_table_4 = 13;
     bool application_error = 14;
     bool device_error = 15;
}
