syntax = "proto3";

package make87_messages_ros2.rolling.rmf_lift_msgs.msg;

import "make87_messages_ros2/rolling/builtin_interfaces/msg/time.proto";

message LiftRequest {
     string lift_name = 1;
     make87_messages_ros2.rolling.builtin_interfaces.msg.Time request_time = 2;
     string session_id = 3;
     uint32 request_type = 4;
     string destination_floor = 5;
     uint32 door_state = 6;
}
