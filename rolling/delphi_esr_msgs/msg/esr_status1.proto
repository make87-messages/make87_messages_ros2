syntax = "proto3";

package make87_messages_ros2.rolling.delphi_esr_msgs.msg;

import "make87_messages_ros2/rolling/std_msgs/msg/header.proto";

message EsrStatus1 {
     make87_messages_ros2.rolling.std_msgs.msg.Header header = 1;
     string canmsg = 2;
     uint32 rolling_count_1 = 3;
     uint32 dsp_timestamp = 4;
     bool comm_error = 5;
     int32 radius_curvature_calc = 6;
     uint32 scan_index = 7;
     float yaw_rate_calc = 8;
     float vehicle_speed_calc = 9;
}
