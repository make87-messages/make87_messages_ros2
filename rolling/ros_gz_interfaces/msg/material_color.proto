syntax = "proto3";

package make87_messages_ros2.rolling.ros_gz_interfaces.msg;

import "make87_messages_ros2/rolling/ros_gz_interfaces/msg/entity.proto";
import "make87_messages_ros2/rolling/std_msgs/msg/color_rgba.proto";
import "make87_messages_ros2/rolling/std_msgs/msg/header.proto";

message MaterialColor {
     make87_messages_ros2.rolling.std_msgs.msg.Header header = 1;
     make87_messages_ros2.rolling.ros_gz_interfaces.msg.Entity entity = 2;
     make87_messages_ros2.rolling.std_msgs.msg.ColorRGBA ambient = 3;
     make87_messages_ros2.rolling.std_msgs.msg.ColorRGBA diffuse = 4;
     make87_messages_ros2.rolling.std_msgs.msg.ColorRGBA specular = 5;
     make87_messages_ros2.rolling.std_msgs.msg.ColorRGBA emissive = 6;
