syntax = "proto3";

package make87_messages_ros2.rolling.robot_localization.srv;

import "make87_messages_ros2/rolling/geographic_msgs/msg/geo_point.proto";
import "make87_messages_ros2/rolling/geometry_msgs/msg/point.proto";

message ToLLRequest {
     make87_messages_ros2.rolling.geometry_msgs.msg.Point map_point = 1;
}

message ToLLResponse {
     make87_messages_ros2.rolling.geographic_msgs.msg.GeoPoint ll_point = 1;
}
