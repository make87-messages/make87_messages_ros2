syntax = "proto3";

package make87_messages_ros2.rolling.ublox_ubx_msgs.msg;


message CommsPortInfo {
     uint32 port_id = 1;
     uint32 tx_pending = 2;
     uint32 tx_bytes = 3;
     uint32 tx_usage = 4;
     uint32 tx_peak_usage = 5;
     uint32 rx_pending = 6;
     uint32 rx_bytes = 7;
     uint32 rx_usage = 8;
     uint32 rx_peak_usage = 9;
     uint32 overrun_errs = 10;
    repeated uint32 msgs = 11;
     uint32 skipped = 12;
}
