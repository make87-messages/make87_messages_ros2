syntax = "proto3";

package make87_messages_ros2.rolling.septentrio_gnss_driver.msg;


message VectorInfoCart {
     uint32 nr_sv = 1;
     uint32 error = 2;
     uint32 mode = 3;
     uint32 misc = 4;
     double delta_x = 5;
     double delta_y = 6;
     double delta_z = 7;
     float delta_vx = 8;
     float delta_vy = 9;
     float delta_vz = 10;
     uint32 azimuth = 11;
     int32 elevation = 12;
     uint32 reference_id = 13;
     uint32 corr_age = 14;
     uint32 signal_info = 15;
}
