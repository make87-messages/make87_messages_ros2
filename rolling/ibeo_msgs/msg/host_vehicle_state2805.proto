syntax = "proto3";

package make87_messages_ros2.rolling.ibeo_msgs.msg;

import "make87_messages_ros2/rolling/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/rolling/ibeo_msgs/msg/ibeo_data_header.proto";
import "make87_messages_ros2/rolling/std_msgs/msg/header.proto";

message HostVehicleState2805 {
     make87_messages_ros2.rolling.std_msgs.msg.Header header = 1;
     make87_messages_ros2.rolling.ibeo_msgs.msg.IbeoDataHeader ibeo_header = 2;
     make87_messages_ros2.rolling.builtin_interfaces.msg.Time timestamp = 3;
     uint32 scan_number = 4;
     uint32 error_flags = 5;
     double longitudinal_velocity = 6;
     double steering_wheel_angle = 7;
     double front_wheel_angle = 8;
     int32 x_position = 9;
     int32 y_position = 10;
     int32 course_angle = 11;
     uint32 time_difference = 12;
     int32 x_difference = 13;
     int32 y_difference = 14;
     int32 heading_difference = 15;
     int32 current_yaw_rate = 16;
}
