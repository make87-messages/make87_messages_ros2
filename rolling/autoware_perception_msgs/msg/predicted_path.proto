syntax = "proto3";

package make87_messages_ros2.rolling.autoware_perception_msgs.msg;

import "make87_messages_ros2/rolling/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/rolling/geometry_msgs/msg/pose.proto";

message PredictedPath {
    repeated make87_messages_ros2.rolling.geometry_msgs.msg.Pose path = 1;
     make87_messages_ros2.rolling.builtin_interfaces.msg.Duration time_step = 2;
     float confidence = 3;
}
