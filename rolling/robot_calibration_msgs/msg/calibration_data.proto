syntax = "proto3";

package make87_messages_ros2.rolling.robot_calibration_msgs.msg;

import "make87_messages_ros2/rolling/robot_calibration_msgs/msg/observation.proto";
import "make87_messages_ros2/rolling/sensor_msgs/msg/joint_state.proto";

message CalibrationData {
     make87_messages_ros2.rolling.sensor_msgs.msg.JointState joint_states = 1;
    repeated make87_messages_ros2.rolling.robot_calibration_msgs.msg.Observation observations = 2;
}
