syntax = "proto3";

package make87_messages_ros2.humble.as2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/as2_msgs/msg/geozone.proto";

message SetGeozoneRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.as2_msgs.msg.Geozone geozone = 2;
}

message SetGeozoneResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
