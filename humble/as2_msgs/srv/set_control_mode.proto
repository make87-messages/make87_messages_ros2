syntax = "proto3";

package make87_messages_ros2.humble.as2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/as2_msgs/msg/control_mode.proto";

message SetControlModeRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.as2_msgs.msg.ControlMode control_mode = 2;
}

message SetControlModeResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
