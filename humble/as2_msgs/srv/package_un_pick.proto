syntax = "proto3";

package make87_messages_ros2.humble.as2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/twist.proto";

message PackageUnPickRequest {
    make87_messages.core.Header header = 1;
     bool enable = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Twist speed_limit = 3;
}

message PackageUnPickResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
