syntax = "proto3";

package make87_messages_ros2.humble.as2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geographic_msgs/msg/geo_point.proto";

message SetOriginRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geographic_msgs.msg.GeoPoint origin = 2;
}

message SetOriginResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
