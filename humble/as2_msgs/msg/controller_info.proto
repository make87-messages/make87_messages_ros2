syntax = "proto3";

package make87_messages_ros2.humble.as2_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/as2_msgs/msg/control_mode.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message ControllerInfo {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     make87_messages_ros2.humble.as2_msgs.msg.ControlMode input_control_mode = 3;
     make87_messages_ros2.humble.as2_msgs.msg.ControlMode output_control_mode = 4;
}
