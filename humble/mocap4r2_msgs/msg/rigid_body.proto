syntax = "proto3";

package make87_messages_ros2.humble.mocap4r2_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/humble/mocap4r2_msgs/msg/marker.proto";

message RigidBody {
    make87_messages.core.Header header = 1;
     string rigid_body_name = 2;
    repeated make87_messages_ros2.humble.mocap4r2_msgs.msg.Marker markers = 3;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose pose = 4;
}
