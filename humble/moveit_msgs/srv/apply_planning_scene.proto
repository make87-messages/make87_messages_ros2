syntax = "proto3";

package make87_messages_ros2.humble.moveit_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/moveit_msgs/msg/planning_scene.proto";

message ApplyPlanningSceneRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.moveit_msgs.msg.PlanningScene scene = 2;
}

message ApplyPlanningSceneResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
