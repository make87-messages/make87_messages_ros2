syntax = "proto3";

package make87_messages_ros2.humble.moveit_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/moveit_msgs/msg/robot_state.proto";

message GetRobotStateFromWarehouseRequest {
    make87_messages.core.Header header = 1;
     string name = 2;
     string robot = 3;
}

message GetRobotStateFromWarehouseResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.moveit_msgs.msg.RobotState state = 2;
}
