syntax = "proto3";

package make87_messages_ros2.humble.moveit_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/sensor_msgs/msg/point_cloud2.proto";

message UpdatePointcloudOctomapRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.sensor_msgs.msg.PointCloud2 cloud = 2;
}

message UpdatePointcloudOctomapResponse {
