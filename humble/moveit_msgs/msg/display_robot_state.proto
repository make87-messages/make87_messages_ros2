syntax = "proto3";

package make87_messages_ros2.humble.moveit_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/moveit_msgs/msg/object_color.proto";
import "make87_messages_ros2/humble/moveit_msgs/msg/robot_state.proto";

message DisplayRobotState {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.moveit_msgs.msg.RobotState state = 2;
    repeated make87_messages_ros2.humble.moveit_msgs.msg.ObjectColor highlight_links = 3;
     bool hide = 4;
}
