syntax = "proto3";

package make87_messages_ros2.humble.moveit_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose_stamped.proto";

message VisibilityConstraint {
    make87_messages.core.Header header = 1;
     double target_radius = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.PoseStamped target_pose = 3;
     int32 cone_sides = 4;
     make87_messages_ros2.humble.geometry_msgs.msg.PoseStamped sensor_pose = 5;
     double max_view_angle = 6;
     double max_range_angle = 7;
     uint32 sensor_view_direction = 8;
     double weight = 9;
}
