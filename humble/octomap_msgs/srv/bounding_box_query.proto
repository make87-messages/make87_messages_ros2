syntax = "proto3";

package make87_messages_ros2.humble.octomap_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/point.proto";

message BoundingBoxQueryRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geometry_msgs.msg.Point min = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Point max = 3;
}

message BoundingBoxQueryResponse {
    make87_messages.core.Header header = 1;
}
