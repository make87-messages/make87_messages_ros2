syntax = "proto3";

package make87_messages_ros2.humble.rosapi_msgs.msg;

import "make87_messages/core/header.proto";

message TypeDef {
    make87_messages.core.Header header = 1;
     string type = 2;
    repeated string fieldnames = 3;
    repeated string fieldtypes = 4;
    repeated int32 fieldarraylen = 5;
    repeated string examples = 6;
    repeated string constnames = 7;
    repeated string constvalues = 8;
}
