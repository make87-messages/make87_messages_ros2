syntax = "proto3";

package make87_messages_ros2.humble.rosapi_msgs.srv;

import "make87_messages/core/header.proto";

message GetROSVersionRequest {
    make87_messages.core.Header header = 1;
}

message GetROSVersionResponse {
    make87_messages.core.Header header = 1;
     uint32 version = 2;
     string distro = 3;
}
