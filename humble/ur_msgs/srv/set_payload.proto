syntax = "proto3";

package make87_messages_ros2.humble.ur_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/vector3.proto";

message SetPayloadRequest {
    make87_messages.core.Header header = 1;
     float mass = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 center_of_gravity = 3;
}

message SetPayloadResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
