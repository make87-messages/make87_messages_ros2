syntax = "proto3";

package make87_messages_ros2.humble.ur_msgs.msg;

import "make87_messages/core/header.proto";

message RobotModeDataMsg {
    make87_messages.core.Header header = 1;
     uint64 timestamp = 2;
     bool is_robot_connected = 3;
     bool is_real_robot_enabled = 4;
     bool is_power_on_robot = 5;
     bool is_emergency_stopped = 6;
     bool is_protective_stopped = 7;
     bool is_program_running = 8;
     bool is_program_paused = 9;
}
