syntax = "proto3";

package make87_messages_ros2.humble.ur_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/ur_msgs/msg/analog.proto";
import "make87_messages_ros2/humble/ur_msgs/msg/digital.proto";

message IOStates {
    make87_messages.core.Header header = 1;
    repeated make87_messages_ros2.humble.ur_msgs.msg.Digital digital_in_states = 2;
    repeated make87_messages_ros2.humble.ur_msgs.msg.Digital digital_out_states = 3;
    repeated make87_messages_ros2.humble.ur_msgs.msg.Digital flag_states = 4;
    repeated make87_messages_ros2.humble.ur_msgs.msg.Analog analog_in_states = 5;
    repeated make87_messages_ros2.humble.ur_msgs.msg.Analog analog_out_states = 6;
}
