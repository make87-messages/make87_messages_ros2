     uint32 cta_selected_track = 8;
     uint32 cta_alert = 9;
     bool cta_active = 10;
     uint32 lcma_cvw_cipv = 11;
     uint32 lcma_cvw_alert_state = 12;
     uint32 lcma_blis_alert_state = 13;
     bool lcma_active = 14;
