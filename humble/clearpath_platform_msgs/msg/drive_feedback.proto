syntax = "proto3";

package make87_messages_ros2.humble.clearpath_platform_msgs.msg;

import "make87_messages/core/header.proto";

message DriveFeedback {
    make87_messages.core.Header header = 1;
     float current = 2;
     float duty_cycle = 3;
     float bridge_temperature = 4;
     float motor_temperature = 5;
     float measured_velocity = 6;
     float measured_travel = 7;
     bool driver_fault = 8;
}
