syntax = "proto3";

package make87_messages_ros2.humble.clearpath_platform_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message Status {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string hardware_id = 3;
     string firmware_version = 4;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration mcu_uptime = 5;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration connection_uptime = 6;
     float pcb_temperature = 7;
     float mcu_temperature = 8;
}
