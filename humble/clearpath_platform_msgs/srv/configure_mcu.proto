syntax = "proto3";

package make87_messages_ros2.humble.clearpath_platform_msgs.srv;

import "make87_messages/core/header.proto";

message ConfigureMcuRequest {
    make87_messages.core.Header header = 1;
     uint32 domain_id = 2;
     string robot_namespace = 3;
}

message ConfigureMcuResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
