syntax = "proto3";

package make87_messages_ros2.humble.tuw_multi_robot_msgs.msg;

import "make87_messages/core/header.proto";

message RouterStatus {
    make87_messages.core.Header header = 1;
     int32 id = 2;
     bool success = 3;
    repeated string missing_robots = 4;
     int32 duration = 5;
     int32 overall_path_length = 6;
     int32 longest_path_length = 7;
     int32 priority_scheduling_attemps = 8;
     int32 speed_scheduling_attemps = 9;
}
