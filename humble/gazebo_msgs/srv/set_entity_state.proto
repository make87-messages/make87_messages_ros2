syntax = "proto3";

package make87_messages_ros2.humble.gazebo_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/gazebo_msgs/msg/entity_state.proto";

message SetEntityStateRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.gazebo_msgs.msg.EntityState state = 2;
}

message SetEntityStateResponse {
