syntax = "proto3";

package make87_messages_ros2.humble.gazebo_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/gazebo_msgs/msg/model_state.proto";

message SetModelStateRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.gazebo_msgs.msg.ModelState model_state = 2;
}

message SetModelStateResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string status_message = 3;
}
