syntax = "proto3";

package make87_messages_ros2.humble.nmea_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message Gpzda {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string message_id = 3;
     uint32 utc_seconds = 4;
     uint32 day = 5;
     uint32 month = 6;
     uint32 year = 7;
     int32 hour_offset_gmt = 8;
     uint32 minute_offset_gmt = 9;
}
