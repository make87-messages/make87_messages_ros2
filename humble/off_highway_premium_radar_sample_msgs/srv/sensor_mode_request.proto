syntax = "proto3";

package make87_messages_ros2.humble.off_highway_premium_radar_sample_msgs.srv;

import "make87_messages/core/header.proto";

message SensorModeRequestRequest {
    make87_messages.core.Header header = 1;
     uint32 radar_mode = 2;
}

message SensorModeRequestResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
