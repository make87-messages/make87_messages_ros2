syntax = "proto3";

package make87_messages_ros2.humble.off_highway_premium_radar_sample_msgs.srv;

import "make87_messages/core/header.proto";

message MeasurementProgramRequest {
    make87_messages.core.Header header = 1;
     uint32 id = 2;
}

message MeasurementProgramResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
