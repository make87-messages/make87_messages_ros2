syntax = "proto3";

package make87_messages_ros2.humble.off_highway_premium_radar_sample_msgs.msg;

import "make87_messages/core/header.proto";

message MisalignmentPacket {
    make87_messages.core.Header header = 1;
     float theta = 2;
     float theta_variance = 3;
     float phi = 4;
     float phi_variance = 5;
     float phi_eme = 6;
     float phi_eme_variance = 7;
     uint32 status = 8;
     uint32 status_eme = 9;
     float percent_negative_theta = 10;
     float min_theta_sos = 11;
     float max_theta_sos = 12;
     float theta_sos_variance = 13;
     float theta_sos_mean = 14;
     float min_phi_sos = 15;
     float max_phi_sos = 16;
     float phi_sos_variance = 17;
     float phi_sos_mean = 18;
     float phi_sos_spread = 19;
     uint32 num_sos = 20;
     uint32 num_eme = 21;
}
