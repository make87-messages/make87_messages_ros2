syntax = "proto3";

package make87_messages_ros2.humble.vimbax_camera_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/vimbax_camera_msgs/msg/feature_flags.proto";

message FeatureInfo {
    make87_messages.core.Header header = 1;
     string name = 2;
     string category = 3;
     string display_name = 4;
     string sfnc_namespace = 5;
     string unit = 6;
     uint32 data_type = 7;
     make87_messages_ros2.humble.vimbax_camera_msgs.msg.FeatureFlags flags = 8;
     uint32 polling_time = 9;
}
