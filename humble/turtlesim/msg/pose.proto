syntax = "proto3";

package make87_messages_ros2.humble.turtlesim.msg;

import "make87_messages/core/header.proto";

message Pose {
    make87_messages.core.Header header = 1;
     float x = 2;
     float y = 3;
     float theta = 4;
     float linear_velocity = 5;
     float angular_velocity = 6;
}
