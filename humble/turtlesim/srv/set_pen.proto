syntax = "proto3";

package make87_messages_ros2.humble.turtlesim.srv;

import "make87_messages/core/header.proto";

message SetPenRequest {
    make87_messages.core.Header header = 1;
     uint32 r = 2;
     uint32 g = 3;
     uint32 b = 4;
     uint32 width = 5;
     uint32 off = 6;
}

message SetPenResponse {
    make87_messages.core.Header header = 1;
}
