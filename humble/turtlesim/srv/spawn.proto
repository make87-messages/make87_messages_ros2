syntax = "proto3";

package make87_messages_ros2.humble.turtlesim.srv;

import "make87_messages/core/header.proto";

message SpawnRequest {
    make87_messages.core.Header header = 1;
     float x = 2;
     float y = 3;
     float theta = 4;
     string name = 5;
}

message SpawnResponse {
    make87_messages.core.Header header = 1;
     string name = 2;
}
