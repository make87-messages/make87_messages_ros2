syntax = "proto3";

package make87_messages_ros2.humble.ublox_msgs.msg;

import "make87_messages/core/header.proto";

message MonHW {
    make87_messages.core.Header header = 1;
     uint32 pin_sel = 2;
     uint32 pin_bank = 3;
     uint32 pin_dir = 4;
     uint32 pin_val = 5;
     uint32 noise_per_ms = 6;
     uint32 agc_cnt = 7;
     uint32 a_status = 8;
     uint32 a_power = 9;
     uint32 flags = 10;
     uint32 reserved0 = 11;
     uint32 used_mask = 12;
    repeated uint32 vp = 13;
     uint32 jam_ind = 14;
    repeated uint32 reserved1 = 15;
     uint32 pin_irq = 16;
     uint32 pull_h = 17;
     uint32 pull_l = 18;
}
