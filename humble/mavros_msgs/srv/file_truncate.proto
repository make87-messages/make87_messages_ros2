syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message FileTruncateRequest {
    make87_messages.core.Header header = 1;
     string file_path = 2;
     uint64 length = 3;
}

message FileTruncateResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     int32 r_errno = 3;
}
