syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message GimbalManagerPitchyawRequest {
    make87_messages.core.Header header = 1;
     float pitch = 2;
     float yaw = 3;
     float pitch_rate = 4;
     float yaw_rate = 5;
     uint32 flags = 6;
     uint32 gimbal_device_id = 7;
}

message GimbalManagerPitchyawResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     uint32 result = 3;
}
