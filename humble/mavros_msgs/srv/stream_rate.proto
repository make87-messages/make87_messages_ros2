syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message StreamRateRequest {
    make87_messages.core.Header header = 1;
     uint32 stream_id = 2;
     uint32 message_rate = 3;
     bool on_off = 4;
}

message StreamRateResponse {
    make87_messages.core.Header header = 1;
}
