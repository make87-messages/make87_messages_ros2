syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message CommandTriggerIntervalRequest {
    make87_messages.core.Header header = 1;
     float cycle_time = 2;
     float integration_time = 3;
}

message CommandTriggerIntervalResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     uint32 result = 3;
}
