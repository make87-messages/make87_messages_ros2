syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message CommandTOLRequest {
    make87_messages.core.Header header = 1;
     float min_pitch = 2;
     float yaw = 3;
     float latitude = 4;
     float longitude = 5;
     float altitude = 6;
}

message CommandTOLResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     uint32 result = 3;
}
