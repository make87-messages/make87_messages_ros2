syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.srv;

import "make87_messages/core/header.proto";

message EndpointAddRequest {
    make87_messages.core.Header header = 1;
     string url = 2;
     uint32 type = 3;
}

message EndpointAddResponse {
    make87_messages.core.Header header = 1;
     bool successful = 2;
     string reason = 3;
     uint32 id = 4;
}
