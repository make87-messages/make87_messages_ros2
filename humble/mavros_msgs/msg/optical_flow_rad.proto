syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message OpticalFlowRad {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 integration_time_us = 3;
     float integrated_x = 4;
     float integrated_y = 5;
     float integrated_xgyro = 6;
     float integrated_ygyro = 7;
     float integrated_zgyro = 8;
     int32 temperature = 9;
     uint32 quality = 10;
     uint32 time_delta_distance_us = 11;
     float distance = 12;
}
