syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/mavros_msgs/msg/param_value.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message Param {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string param_id = 3;
     make87_messages_ros2.humble.mavros_msgs.msg.ParamValue value = 4;
     uint32 param_index = 5;
     uint32 param_count = 6;
}
