syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message GPSINPUT {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 fix_type = 3;
     uint32 gps_id = 4;
     uint32 ignore_flags = 5;
     uint32 time_week_ms = 6;
     uint32 time_week = 7;
     int32 lat = 8;
     int32 lon = 9;
     float alt = 10;
     float hdop = 11;
     float vdop = 12;
     float vn = 13;
     float ve = 14;
     float vd = 15;
     float speed_accuracy = 16;
     float horiz_accuracy = 17;
     float vert_accuracy = 18;
     uint32 satellites_visible = 19;
     uint32 yaw = 20;
}
