syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";

message CellularStatus {
    make87_messages.core.Header header = 1;
     uint32 status = 2;
     uint32 failure_reason = 3;
     uint32 type = 4;
     uint32 quality = 5;
     uint32 mcc = 6;
     uint32 mnc = 7;
     uint32 lac = 8;
}
