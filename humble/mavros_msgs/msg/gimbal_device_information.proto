syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message GimbalDeviceInformation {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string vendor_name = 3;
     string model_name = 4;
     string custom_name = 5;
     uint32 firmware_version = 6;
     uint32 hardware_version = 7;
     uint64 uid = 8;
     uint32 cap_flags = 9;
     uint32 custom_cap_flags = 10;
     float roll_min = 11;
     float roll_max = 12;
     float pitch_min = 13;
     float pitch_max = 14;
     float yaw_min = 15;
     float yaw_max = 16;
}
