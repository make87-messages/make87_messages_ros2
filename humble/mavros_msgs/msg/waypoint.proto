syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";

message Waypoint {
    make87_messages.core.Header header = 1;
     uint32 frame = 2;
     uint32 command = 3;
     bool is_current = 4;
     bool autocontinue = 5;
     float param1 = 6;
     float param2 = 7;
     float param3 = 8;
     float param4 = 9;
     double x_lat = 10;
     double y_long = 11;
     double z_alt = 12;
}
