syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message OpticalFlow {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 flow = 3;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 flow_comp_m = 4;
     uint32 quality = 5;
     float ground_distance = 6;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 flow_rate = 7;
}
