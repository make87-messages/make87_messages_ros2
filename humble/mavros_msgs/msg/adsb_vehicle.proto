syntax = "proto3";

package make87_messages_ros2.humble.mavros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message ADSBVehicle {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 icao_address = 3;
     string callsign = 4;
     double latitude = 5;
     double longitude = 6;
     float altitude = 7;
     float heading = 8;
     float hor_velocity = 9;
     float ver_velocity = 10;
     uint32 altitude_type = 11;
     uint32 emitter_type = 12;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration tslc = 13;
     uint32 flags = 14;
     uint32 squawk = 15;
}
