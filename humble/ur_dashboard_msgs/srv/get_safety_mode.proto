syntax = "proto3";

package make87_messages_ros2.humble.ur_dashboard_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/ur_dashboard_msgs/msg/safety_mode.proto";

message GetSafetyModeRequest {
    make87_messages.core.Header header = 1;
}

message GetSafetyModeResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.ur_dashboard_msgs.msg.SafetyMode safety_mode = 2;
     string answer = 3;
     bool success = 4;
}
