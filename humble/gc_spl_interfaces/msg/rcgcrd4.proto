syntax = "proto3";

package make87_messages_ros2.humble.gc_spl_interfaces.msg;

import "make87_messages/core/header.proto";

message RCGCRD4 {
    make87_messages.core.Header header = 1;
     uint32 player_num = 2;
     uint32 team_num = 3;
     uint32 fallen = 4;
    repeated float pose = 5;
     float ball_age = 6;
    repeated float ball = 7;
}
