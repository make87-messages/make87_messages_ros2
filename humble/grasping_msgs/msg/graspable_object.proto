syntax = "proto3";

package make87_messages_ros2.humble.grasping_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/grasping_msgs/msg/object.proto";
import "make87_messages_ros2/humble/moveit_msgs/msg/grasp.proto";

message GraspableObject {
