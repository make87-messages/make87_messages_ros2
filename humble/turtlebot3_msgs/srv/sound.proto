syntax = "proto3";

package make87_messages_ros2.humble.turtlebot3_msgs.srv;

import "make87_messages/core/header.proto";

message SoundRequest {
    make87_messages.core.Header header = 1;
     uint32 value = 2;
}

message SoundResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
