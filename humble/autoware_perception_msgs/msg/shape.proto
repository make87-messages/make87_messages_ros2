syntax = "proto3";

package make87_messages_ros2.humble.autoware_perception_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/polygon.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/vector3.proto";

message Shape {
    make87_messages.core.Header header = 1;
     uint32 type = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Polygon footprint = 3;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 dimensions = 4;
}
