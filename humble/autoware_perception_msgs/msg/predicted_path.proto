syntax = "proto3";

package make87_messages_ros2.humble.autoware_perception_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";

message PredictedPath {
    make87_messages.core.Header header = 1;
    repeated make87_messages_ros2.humble.geometry_msgs.msg.Pose path = 2;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration time_step = 3;
     float confidence = 4;
}
