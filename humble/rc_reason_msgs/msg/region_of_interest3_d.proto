syntax = "proto3";

package make87_messages_ros2.humble.rc_reason_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose_stamped.proto";
import "make87_messages_ros2/humble/shape_msgs/msg/solid_primitive.proto";

message RegionOfInterest3D {
    make87_messages.core.Header header = 1;
     string id = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.PoseStamped pose = 3;
     make87_messages_ros2.humble.shape_msgs.msg.SolidPrimitive primitive = 4;
}
