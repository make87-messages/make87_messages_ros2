syntax = "proto3";

package make87_messages_ros2.humble.rc_reason_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/humble/rc_reason_msgs/msg/range_value.proto";
import "make87_messages_ros2/humble/rc_reason_msgs/msg/rectangle.proto";

message CellFillingLevel {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.rc_reason_msgs.msg.Rectangle cell_size = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Point cell_position = 3;
     make87_messages_ros2.humble.rc_reason_msgs.msg.RangeValue level_in_percent = 4;
     make87_messages_ros2.humble.rc_reason_msgs.msg.RangeValue level_free_in_meters = 5;
     double coverage = 6;
}
