syntax = "proto3";

package make87_messages_ros2.humble.rc_reason_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rc_common_msgs/msg/return_code.proto";
import "make87_messages_ros2/humble/rc_reason_msgs/msg/load_carrier_model.proto";

message SetLoadCarrierRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.rc_reason_msgs.msg.LoadCarrierModel load_carrier = 2;
}

message SetLoadCarrierResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.rc_common_msgs.msg.ReturnCode return_code = 2;
}
