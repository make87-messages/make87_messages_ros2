syntax = "proto3";

package make87_messages_ros2.humble.automotive_platform_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message AdaptiveCruiseControlCommand {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 msg_counter = 3;
     float set_speed = 4;
     uint32 set = 5;
     uint32 resume = 6;
     uint32 cancel = 7;
     uint32 speed_up = 8;
     uint32 slow_down = 9;
     uint32 further = 10;
     uint32 closer = 11;
}
