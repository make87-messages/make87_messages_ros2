syntax = "proto3";

package make87_messages_ros2.humble.ros_gz_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message TrackVisual {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string name = 3;
     uint32 id = 4;
     bool inherit_orientation = 5;
     double min_dist = 6;
     double max_dist = 7;
     bool is_static = 8;
     bool use_model_frame = 9;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 xyz = 10;
     bool inherit_yaw = 11;
}
