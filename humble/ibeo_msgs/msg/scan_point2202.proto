syntax = "proto3";

package make87_messages_ros2.humble.ibeo_msgs.msg;

import "make87_messages/core/header.proto";

message ScanPoint2202 {
    make87_messages.core.Header header = 1;
     uint32 layer = 2;
     uint32 echo = 3;
     bool transparent_point = 4;
     bool clutter_atmospheric = 5;
     bool ground = 6;
     bool dirt = 7;
     int32 horizontal_angle = 8;
     uint32 radial_distance = 9;
     uint32 echo_pulse_width = 10;
}
