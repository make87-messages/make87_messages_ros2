syntax = "proto3";

package make87_messages_ros2.humble.marti_nav_msgs.srv;

import "make87_messages/core/header.proto";

message SaveRecordedRouteRequest {
    make87_messages.core.Header header = 1;
     string name = 2;
     string thumbnail = 3;
}

message SaveRecordedRouteResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
