syntax = "proto3";

package make87_messages_ros2.humble.marti_nav_msgs.srv;

import "make87_messages/core/header.proto";

message SetRouteRequest {
    make87_messages.core.Header header = 1;
     string guid = 2;
     bool repeat = 3;
}

message SetRouteResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
