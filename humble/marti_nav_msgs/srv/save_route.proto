syntax = "proto3";

package make87_messages_ros2.humble.marti_nav_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/marti_nav_msgs/msg/route.proto";

message SaveRouteRequest {
    make87_messages.core.Header header = 1;
     string name = 2;
     string guid = 3;
     make87_messages_ros2.humble.marti_nav_msgs.msg.Route route = 4;
     string thumbnail = 5;
}

message SaveRouteResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
