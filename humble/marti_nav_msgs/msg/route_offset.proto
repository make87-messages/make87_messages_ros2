syntax = "proto3";

package make87_messages_ros2.humble.marti_nav_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";
import "make87_messages_ros2/humble/marti_nav_msgs/msg/route_position.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message RouteOffset {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose relative_pose = 3;
     make87_messages_ros2.humble.marti_nav_msgs.msg.RoutePosition route_position = 4;
}
