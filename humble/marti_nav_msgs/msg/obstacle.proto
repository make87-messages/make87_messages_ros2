syntax = "proto3";

package make87_messages_ros2.humble.marti_nav_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";

message Obstacle {
    make87_messages.core.Header header = 1;
     string id = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose pose = 3;
    repeated make87_messages_ros2.humble.geometry_msgs.msg.Point polygon = 4;
}
