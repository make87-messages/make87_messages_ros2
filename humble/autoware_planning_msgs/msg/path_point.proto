syntax = "proto3";

package make87_messages_ros2.humble.autoware_planning_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";

message PathPoint {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose pose = 2;
     float longitudinal_velocity_mps = 3;
     float lateral_velocity_mps = 4;
     float heading_rate_rps = 5;
     bool is_final = 6;
}
