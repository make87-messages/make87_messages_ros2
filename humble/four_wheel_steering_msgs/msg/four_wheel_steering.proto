syntax = "proto3";

package make87_messages_ros2.humble.four_wheel_steering_msgs.msg;

import "make87_messages/core/header.proto";

message FourWheelSteering {
    make87_messages.core.Header header = 1;
     float front_steering_angle = 2;
     float rear_steering_angle = 3;
     float front_steering_angle_velocity = 4;
     float rear_steering_angle_velocity = 5;
     float speed = 6;
     float acceleration = 7;
     float jerk = 8;
}
