syntax = "proto3";

package make87_messages_ros2.humble.canopen_interfaces.srv;

import "make87_messages/core/header.proto";

message COReadRequest {
    make87_messages.core.Header header = 1;
     uint32 index = 2;
     uint32 subindex = 3;
}

message COReadResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     uint32 data = 3;
}
