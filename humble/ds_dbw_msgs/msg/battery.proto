syntax = "proto3";

package make87_messages_ros2.humble.ds_dbw_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/ds_dbw_msgs/msg/ignition.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message Battery {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     float state_of_charge = 3;
     float voltage = 4;
     float current = 5;
     float temperature = 6;
     make87_messages_ros2.humble.ds_dbw_msgs.msg.Ignition ignition = 7;
}
