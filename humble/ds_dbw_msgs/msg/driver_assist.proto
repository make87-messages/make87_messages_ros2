     bool acc_enabled = 11;
     bool blis_l_alert = 12;
     bool blis_l_enabled = 13;
     bool blis_r_alert = 14;
     bool blis_r_enabled = 15;
     bool cta_l_alert = 16;
     bool cta_l_enabled = 17;
