syntax = "proto3";

package make87_messages_ros2.humble.ds_dbw_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message UlcReport {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 cmd_type = 3;
     float vel_ref = 4;
     float vel_meas = 5;
     float accel_ref = 6;
     float accel_meas = 7;
     bool coast_decel = 8;
     bool ready = 9;
     bool enabled = 10;
     bool override_active = 11;
     bool override_latched = 12;
     bool preempted = 13;
     bool timeout = 14;
     bool bad_crc = 15;
     bool bad_rc = 16;
}
