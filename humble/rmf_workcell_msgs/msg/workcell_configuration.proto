syntax = "proto3";

package make87_messages_ros2.humble.rmf_workcell_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/humble/rmf_workcell_msgs/msg/asset.proto";
import "make87_messages_ros2/humble/rmf_workcell_msgs/msg/trait.proto";

message WorkcellConfiguration {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time time = 2;
     string guid = 3;
     string type = 4;
    repeated make87_messages_ros2.humble.rmf_workcell_msgs.msg.Asset assets = 5;
    repeated make87_messages_ros2.humble.rmf_workcell_msgs.msg.Trait traits = 6;
}
