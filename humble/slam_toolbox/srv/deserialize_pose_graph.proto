syntax = "proto3";

package make87_messages_ros2.humble.slam_toolbox.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose2_d.proto";

message DeserializePoseGraphRequest {
    make87_messages.core.Header header = 1;
     string filename = 2;
     int32 match_type = 3;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose2D initial_pose = 4;
}

message DeserializePoseGraphResponse {
    make87_messages.core.Header header = 1;
}
