syntax = "proto3";

package make87_messages_ros2.humble.sick_safetyscanners2_interfaces.msg;

import "make87_messages/core/header.proto";

message ScanPoint {
    make87_messages.core.Header header = 1;
     float angle = 2;
     uint32 distance = 3;
     uint32 reflectivity = 4;
     bool valid = 5;
     bool infinite = 6;
     bool glare = 7;
     bool reflector = 8;
     bool contamination = 9;
     bool contamination_warning = 10;
}
