syntax = "proto3";

package make87_messages_ros2.humble.sick_safetyscanners2_interfaces.msg;

import "make87_messages/core/header.proto";

message ApplicationInputs {
    make87_messages.core.Header header = 1;
    repeated bool unsafe_inputs_input_sources = 2;
    repeated bool unsafe_inputs_flags = 3;
    repeated uint32 monitoring_case_number_inputs = 4;
    repeated bool monitoring_case_number_inputs_flags = 5;
     int32 linear_velocity_inputs_velocity_0 = 6;
     bool linear_velocity_inputs_velocity_0_valid = 7;
     bool linear_velocity_inputs_velocity_0_transmitted_safely = 8;
     int32 linear_velocity_inputs_velocity_1 = 9;
     bool linear_velocity_inputs_velocity_1_valid = 10;
     bool linear_velocity_inputs_velocity_1_transmitted_safely = 11;
     uint32 sleep_mode_input = 12;
}
