syntax = "proto3";

package make87_messages_ros2.humble.delphi_esr_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message EsrVehicle1 {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     float vehicle_speed = 3;
     bool vehicle_speed_direction = 4;
     float yaw_rate = 5;
     bool yaw_rate_validity = 6;
     bool steering_angle_rate_sign = 7;
     int32 radius_curvature = 8;
     bool steering_angle_validity = 9;
     bool steering_angle_sign = 10;
     uint32 steering_angle = 11;
     uint32 steering_angle_rate = 12;
}
