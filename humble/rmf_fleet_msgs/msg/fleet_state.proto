syntax = "proto3";

package make87_messages_ros2.humble.rmf_fleet_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rmf_fleet_msgs/msg/robot_state.proto";

message FleetState {
    make87_messages.core.Header header = 1;
     string name = 2;
    repeated make87_messages_ros2.humble.rmf_fleet_msgs.msg.RobotState robots = 3;
}
