syntax = "proto3";

package make87_messages_ros2.humble.rmf_fleet_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rmf_fleet_msgs/msg/location.proto";

message DestinationRequest {
    make87_messages.core.Header header = 1;
     string fleet_name = 2;
     string robot_name = 3;
     make87_messages_ros2.humble.rmf_fleet_msgs.msg.Location destination = 4;
     string task_id = 5;
}
