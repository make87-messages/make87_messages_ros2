syntax = "proto3";

package make87_messages_ros2.humble.rmf_fleet_msgs.srv;

import "make87_messages/core/header.proto";

message LiftClearanceRequest {
    make87_messages.core.Header header = 1;
     string robot_name = 2;
     string lift_name = 3;
}

message LiftClearanceResponse {
    make87_messages.core.Header header = 1;
     uint32 decision = 2;
}
