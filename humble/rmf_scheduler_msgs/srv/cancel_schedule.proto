syntax = "proto3";

package make87_messages_ros2.humble.rmf_scheduler_msgs.srv;

import "make87_messages/core/header.proto";

message CancelScheduleRequest {
    make87_messages.core.Header header = 1;
     string name = 2;
     bool finished = 3;
}

message CancelScheduleResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
