syntax = "proto3";

package make87_messages_ros2.humble.rmf_scheduler_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rmf_scheduler_msgs/msg/trigger.proto";

message CreateTriggerRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.rmf_scheduler_msgs.msg.Trigger trigger = 2;
}

message CreateTriggerResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
