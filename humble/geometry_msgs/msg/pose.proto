syntax = "proto3";

package make87_messages_ros2.humble.geometry_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/quaternion.proto";

message Pose {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geometry_msgs.msg.Point position = 2;
     make87_messages_ros2.humble.geometry_msgs.msg.Quaternion orientation = 3;
}
