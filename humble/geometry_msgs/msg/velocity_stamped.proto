syntax = "proto3";

package make87_messages_ros2.humble.geometry_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/twist.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message VelocityStamped {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     string body_frame_id = 3;
     string reference_frame_id = 4;
     make87_messages_ros2.humble.geometry_msgs.msg.Twist velocity = 5;
}
