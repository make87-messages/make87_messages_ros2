syntax = "proto3";

package make87_messages_ros2.humble.geometry_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/accel.proto";

message AccelWithCovariance {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geometry_msgs.msg.Accel accel = 2;
    repeated double covariance = 3;
}
