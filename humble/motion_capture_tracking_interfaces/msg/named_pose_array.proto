syntax = "proto3";

package make87_messages_ros2.humble.motion_capture_tracking_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/motion_capture_tracking_interfaces/msg/named_pose.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message NamedPoseArray {
