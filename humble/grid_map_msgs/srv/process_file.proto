syntax = "proto3";

package make87_messages_ros2.humble.grid_map_msgs.srv;

import "make87_messages/core/header.proto";

message ProcessFileRequest {
    make87_messages.core.Header header = 1;
     string file_path = 2;
     string topic_name = 3;
}

message ProcessFileResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
