syntax = "proto3";

package make87_messages_ros2.humble.kobuki_ros_interfaces.msg;

import "make87_messages/core/header.proto";

message VersionInfo {
    make87_messages.core.Header header = 1;
     string hardware = 2;
     string firmware = 3;
     string software = 4;
    repeated uint32 udid = 5;
     uint64 features = 6;
}
