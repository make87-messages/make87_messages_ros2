syntax = "proto3";

package make87_messages_ros2.humble.kobuki_ros_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message SensorState {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 time_stamp = 3;
     uint32 bumper = 4;
     uint32 wheel_drop = 5;
     uint32 cliff = 6;
     uint32 left_encoder = 7;
     uint32 right_encoder = 8;
     int32 left_pwm = 9;
     int32 right_pwm = 10;
     uint32 buttons = 11;
     uint32 charger = 12;
     uint32 battery = 13;
    repeated uint32 bottom = 14;
    repeated uint32 current = 15;
     uint32 over_current = 16;
     uint32 digital_input = 17;
    repeated uint32 analog_input = 18;
}
