syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.srv;

import "make87_messages/core/header.proto";

message PerceptionStereoVisionSetupRequest {
    make87_messages.core.Header header = 1;
     string stereo_cameras_direction = 2;
     bool start_stop = 3;
}

message PerceptionStereoVisionSetupResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
