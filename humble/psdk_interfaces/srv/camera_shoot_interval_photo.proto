syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.srv;

import "make87_messages/core/header.proto";

message CameraShootIntervalPhotoRequest {
    make87_messages.core.Header header = 1;
     uint32 payload_index = 2;
     uint32 num_photos_to_capture = 3;
     int32 time_interval = 4;
}

message CameraShootIntervalPhotoResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
