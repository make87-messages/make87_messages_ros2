syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.srv;

import "make87_messages/core/header.proto";

message CameraSetupStreamingRequest {
    make87_messages.core.Header header = 1;
     uint32 payload_index = 2;
     uint32 camera_source = 3;
     bool start_stop = 4;
     bool decoded_output = 5;
}

message CameraSetupStreamingResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
