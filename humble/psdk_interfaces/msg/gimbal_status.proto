syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message GimbalStatus {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 mount_status = 3;
     uint32 is_busy = 4;
     uint32 pitch_limited = 5;
     uint32 roll_limited = 6;
     uint32 yaw_limited = 7;
     uint32 calibrating = 8;
     uint32 prev_calibration_result = 9;
     uint32 installed_direction = 10;
     uint32 disabled_mvo = 11;
     uint32 gear_show_unable = 12;
     uint32 gyro_falut = 13;
     uint32 esc_pitch_status = 14;
     uint32 esc_roll_status = 15;
     uint32 esc_yaw_status = 16;
     uint32 drone_data_recv = 17;
     uint32 init_unfinished = 18;
     uint32 fw_updating = 19;
}
