syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message SingleBatteryInfo {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 battery_index = 3;
     float voltage = 4;
     float current = 5;
     float full_capacity = 6;
     float capacity_remain = 7;
     float capacity_percentage = 8;
     float temperature = 9;
     uint32 cell_count = 10;
     uint32 self_check_error = 11;
     uint32 closed_reason = 12;
     uint32 abnormal_comm = 13;
     uint32 is_embed = 14;
}
