syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message FlightAnomaly {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 impact_in_air = 3;
     uint32 random_fly = 4;
     uint32 height_ctrl_fail = 5;
     uint32 roll_pitch_ctrl_fail = 6;
     uint32 yaw_ctrl_fail = 7;
     uint32 aircraft_is_falling = 8;
     uint32 strong_wind_level1 = 9;
     uint32 strong_wind_level2 = 10;
     uint32 compass_installation_error = 11;
     uint32 imu_installation_error = 12;
     uint32 esc_temperature_high = 13;
     uint32 at_least_one_esc_disconnected = 14;
     uint32 gps_yaw_error = 15;
     uint32 reserved = 16;
}
