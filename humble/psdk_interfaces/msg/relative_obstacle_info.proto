syntax = "proto3";

package make87_messages_ros2.humble.psdk_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message RelativeObstacleInfo {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     float down = 3;
     float front = 4;
     float right = 5;
     float back = 6;
     float left = 7;
     float up = 8;
     uint32 down_health = 9;
     uint32 front_health = 10;
     uint32 right_health = 11;
     uint32 back_health = 12;
     uint32 left_health = 13;
     uint32 up_health = 14;
     uint32 reserved = 15;
