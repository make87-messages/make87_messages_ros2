syntax = "proto3";

package make87_messages_ros2.humble.sbg_driver.msg;

import "make87_messages/core/header.proto";

message SbgMagStatus {
    make87_messages.core.Header header = 1;
     bool mag_x = 2;
     bool mag_y = 3;
     bool mag_z = 4;
     bool accel_x = 5;
     bool accel_y = 6;
     bool accel_z = 7;
     bool mags_in_range = 8;
     bool accels_in_range = 9;
     bool calibration = 10;
}
