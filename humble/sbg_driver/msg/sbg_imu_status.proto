syntax = "proto3";

package make87_messages_ros2.humble.sbg_driver.msg;

import "make87_messages/core/header.proto";

message SbgImuStatus {
    make87_messages.core.Header header = 1;
     bool imu_com = 2;
     bool imu_status = 3;
     bool imu_accel_x = 4;
     bool imu_accel_y = 5;
     bool imu_accel_z = 6;
     bool imu_gyro_x = 7;
     bool imu_gyro_y = 8;
     bool imu_gyro_z = 9;
     bool imu_accels_in_range = 10;
     bool imu_gyros_in_range = 11;
}
