syntax = "proto3";

package make87_messages_ros2.humble.sbg_driver.msg;

import "make87_messages/core/header.proto";

message SbgAirDataStatus {
    make87_messages.core.Header header = 1;
     bool is_delay_time = 2;
     bool pressure_valid = 3;
     bool altitude_valid = 4;
     bool pressure_diff_valid = 5;
     bool air_speed_valid = 6;
     bool air_temperature_valid = 7;
}
