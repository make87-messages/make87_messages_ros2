syntax = "proto3";

package make87_messages_ros2.humble.rcl_interfaces.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rcl_interfaces/msg/parameter.proto";
import "make87_messages_ros2/humble/rcl_interfaces/msg/set_parameters_result.proto";

message SetParametersAtomicallyRequest {
    make87_messages.core.Header header = 1;
    repeated make87_messages_ros2.humble.rcl_interfaces.msg.Parameter parameters = 2;
}

message SetParametersAtomicallyResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.rcl_interfaces.msg.SetParametersResult result = 2;
}
