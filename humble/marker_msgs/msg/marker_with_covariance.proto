syntax = "proto3";

package make87_messages_ros2.humble.marker_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/marker_msgs/msg/marker.proto";

message MarkerWithCovariance {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.marker_msgs.msg.Marker marker = 2;
    repeated double covariance = 3;
}
