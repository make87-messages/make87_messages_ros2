syntax = "proto3";

package make87_messages_ros2.humble.irobot_create_msgs.srv;

import "make87_messages/core/header.proto";

message RobotPowerRequest {
    make87_messages.core.Header header = 1;
}

message RobotPowerResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
