syntax = "proto3";

package make87_messages_ros2.humble.game_controller_spl_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/game_controller_spl_interfaces/msg/robot_info15.proto";

message TeamInfo16 {
    make87_messages.core.Header header = 1;
     uint32 team_number = 2;
     uint32 field_player_colour = 3;
     uint32 goalkeeper_colour = 4;
     uint32 goalkeeper = 5;
     uint32 team_colour = 6;
     uint32 score = 7;
     uint32 penalty_shot = 8;
     uint32 single_shots = 9;
     uint32 message_budget = 10;
    repeated make87_messages_ros2.humble.game_controller_spl_interfaces.msg.RobotInfo15 players = 11;
}
