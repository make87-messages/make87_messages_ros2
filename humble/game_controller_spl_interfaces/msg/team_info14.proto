syntax = "proto3";

package make87_messages_ros2.humble.game_controller_spl_interfaces.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/game_controller_spl_interfaces/msg/robot_info14.proto";

message TeamInfo14 {
    make87_messages.core.Header header = 1;
     uint32 team_number = 2;
     uint32 team_colour = 3;
     uint32 score = 4;
     uint32 penalty_shot = 5;
     uint32 single_shots = 6;
     uint32 message_budget = 7;
    repeated make87_messages_ros2.humble.game_controller_spl_interfaces.msg.RobotInfo14 players = 8;
}
