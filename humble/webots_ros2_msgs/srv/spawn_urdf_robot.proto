syntax = "proto3";

package make87_messages_ros2.humble.webots_ros2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/webots_ros2_msgs/msg/urdf_robot.proto";

message SpawnUrdfRobotRequest {
