syntax = "proto3";

package make87_messages_ros2.humble.rcss3d_agent_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rcss3d_agent_msgs/msg/spherical.proto";

message Player {
    make87_messages.core.Header header = 1;
     string team = 2;
     int32 id = 3;
    repeated make87_messages_ros2.humble.rcss3d_agent_msgs.msg.Spherical head = 4;
    repeated make87_messages_ros2.humble.rcss3d_agent_msgs.msg.Spherical rlowerarm = 5;
    repeated make87_messages_ros2.humble.rcss3d_agent_msgs.msg.Spherical llowerarm = 6;
    repeated make87_messages_ros2.humble.rcss3d_agent_msgs.msg.Spherical rfoot = 7;
    repeated make87_messages_ros2.humble.rcss3d_agent_msgs.msg.Spherical lfoot = 8;
}
