syntax = "proto3";

package make87_messages_ros2.humble.cartographer_ros_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";

message SubmapTexture {
    make87_messages.core.Header header = 1;
    repeated uint32 cells = 2;
     int32 width = 3;
     int32 height = 4;
     double resolution = 5;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose slice_pose = 6;
}
