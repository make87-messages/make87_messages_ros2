syntax = "proto3";

package make87_messages_ros2.humble.cartographer_ros_msgs.msg;

import "make87_messages/core/header.proto";

message BagfileProgress {
    make87_messages.core.Header header = 1;
     string current_bagfile_name = 2;
     uint32 current_bagfile_id = 3;
     uint32 total_bagfiles = 4;
     uint32 total_messages = 5;
     uint32 processed_messages = 6;
     float total_seconds = 7;
     float processed_seconds = 8;
}
