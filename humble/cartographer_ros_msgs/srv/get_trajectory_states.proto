syntax = "proto3";

package make87_messages_ros2.humble.cartographer_ros_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/cartographer_ros_msgs/msg/status_response.proto";
import "make87_messages_ros2/humble/cartographer_ros_msgs/msg/trajectory_states.proto";

message GetTrajectoryStatesRequest {
    make87_messages.core.Header header = 1;
}

message GetTrajectoryStatesResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.cartographer_ros_msgs.msg.StatusResponse status = 2;
     make87_messages_ros2.humble.cartographer_ros_msgs.msg.TrajectoryStates trajectory_states = 3;
}
