syntax = "proto3";

package make87_messages_ros2.humble.rmf_charger_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/duration.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";

message ChargerState {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time charger_time = 2;
     uint32 state = 3;
     string charger_name = 4;
     string error_message = 5;
     string request_id = 6;
     string robot_fleet = 7;
     string robot_name = 8;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration time_to_fully_charged = 9;
}
