syntax = "proto3";

package make87_messages_ros2.humble.rmf_charger_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/duration.proto";

message ChargerRequest {
    make87_messages.core.Header header = 1;
     string charger_name = 2;
     string fleet_name = 3;
     string robot_name = 4;
     make87_messages_ros2.humble.builtin_interfaces.msg.Duration start_timeout = 5;
     string request_id = 6;
}
