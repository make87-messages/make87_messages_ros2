syntax = "proto3";

package make87_messages_ros2.humble.mola_msgs.srv;

import "make87_messages/core/header.proto";

message MolaRuntimeParamSetRequest {
    make87_messages.core.Header header = 1;
     string parameters = 2;
}

message MolaRuntimeParamSetResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string error_message = 3;
}
