syntax = "proto3";

package make87_messages_ros2.humble.septentrio_gnss_driver.msg;

import "make87_messages/core/header.proto";

message BlockHeader {
    make87_messages.core.Header header = 1;
     uint32 sync_1 = 2;
     uint32 sync_2 = 3;
     uint32 crc = 4;
     uint32 id = 5;
     uint32 revision = 6;
     uint32 length = 7;
     uint32 tow = 8;
     uint32 wnc = 9;
}
