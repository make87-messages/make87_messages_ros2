syntax = "proto3";

package make87_messages_ros2.humble.off_highway_uss_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message Information {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 number_sensors = 3;
     uint32 sending_pattern = 4;
     uint32 operating_mode = 5;
     double outside_temperature = 6;
     uint32 sensor_blindness = 7;
     uint32 sensitivity = 8;
     uint32 sensor_faulted = 9;
     bool failure_status = 10;
}
