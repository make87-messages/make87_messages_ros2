syntax = "proto3";

package make87_messages_ros2.humble.off_highway_uss_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/off_highway_uss_msgs/msg/echo.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message DirectEcho {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     uint32 id = 3;
     make87_messages_ros2.humble.off_highway_uss_msgs.msg.Echo first = 4;
     make87_messages_ros2.humble.off_highway_uss_msgs.msg.Echo first_filtered = 5;
     make87_messages_ros2.humble.off_highway_uss_msgs.msg.Echo second = 6;
}
