syntax = "proto3";

package make87_messages_ros2.humble.nav2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/nav2_msgs/msg/costmap.proto";
import "make87_messages_ros2/humble/nav2_msgs/msg/costmap_meta_data.proto";

message GetCostmapRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.nav2_msgs.msg.CostmapMetaData specs = 2;
}

message GetCostmapResponse {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.nav2_msgs.msg.Costmap map = 2;
}
