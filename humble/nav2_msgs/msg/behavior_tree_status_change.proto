syntax = "proto3";

package make87_messages_ros2.humble.nav2_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";

message BehaviorTreeStatusChange {
