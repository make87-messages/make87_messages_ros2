syntax = "proto3";

package make87_messages_ros2.humble.nav_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose.proto";

message MapMetaData {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time map_load_time = 2;
     float resolution = 3;
     uint32 width = 4;
     uint32 height = 5;
     make87_messages_ros2.humble.geometry_msgs.msg.Pose origin = 6;
}
