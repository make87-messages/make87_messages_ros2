syntax = "proto3";

package make87_messages_ros2.humble.geographic_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geographic_msgs/msg/geo_pose.proto";

message GeoPoseWithCovariance {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geographic_msgs.msg.GeoPose pose = 2;
    repeated double covariance = 3;
}
