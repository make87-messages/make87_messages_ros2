syntax = "proto3";

package make87_messages_ros2.humble.autoware_system_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/autoware_system_msgs/msg/hazard_status.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";

message HazardStatusStamped {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time stamp = 2;
     make87_messages_ros2.humble.autoware_system_msgs.msg.HazardStatus status = 3;
}
