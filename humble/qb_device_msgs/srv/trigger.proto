syntax = "proto3";

package make87_messages_ros2.humble.qb_device_msgs.srv;

import "make87_messages/core/header.proto";

message TriggerRequest {
    make87_messages.core.Header header = 1;
     int32 id = 2;
     int32 max_repeats = 3;
}

message TriggerResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     int32 failures = 3;
     string message = 4;
}
