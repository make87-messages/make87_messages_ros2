syntax = "proto3";

package make87_messages_ros2.humble.qb_device_msgs.msg;

import "make87_messages/core/header.proto";

message Info {
    make87_messages.core.Header header = 1;
     int32 id = 2;
     string serial_port = 3;
     int32 max_repeats = 4;
     bool get_positions = 5;
     bool get_currents = 6;
     bool get_distinct_packages = 7;
     bool set_commands = 8;
     bool set_commands_async = 9;
    repeated int32 position_limits = 10;
    repeated uint32 encoder_resolutions = 11;
}
