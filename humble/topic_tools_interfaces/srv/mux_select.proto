syntax = "proto3";

package make87_messages_ros2.humble.topic_tools_interfaces.srv;

import "make87_messages/core/header.proto";

message MuxSelectRequest {
    make87_messages.core.Header header = 1;
     string topic = 2;
}

message MuxSelectResponse {
    make87_messages.core.Header header = 1;
     string prev_topic = 2;
     bool success = 3;
}
