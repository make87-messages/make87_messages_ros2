syntax = "proto3";

package make87_messages_ros2.humble.derived_object_msgs.msg;

import "make87_messages/core/header.proto";

message Lane {
    make87_messages.core.Header header = 1;
     uint32 quality = 2;
     uint32 marker_kind = 3;
     uint32 curve_model_kind = 4;
     double marker_offset = 5;
     double heading_angle = 6;
     double curvature = 7;
     double curvature_derivative = 8;
     double marker_width = 9;
     double view_range = 10;
}
