syntax = "proto3";

package make87_messages_ros2.humble.depthai_ros_msgs.srv;

import "make87_messages/core/header.proto";

message TriggerNamedRequest {
    make87_messages.core.Header header = 1;
     string name = 2;
}

message TriggerNamedResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
