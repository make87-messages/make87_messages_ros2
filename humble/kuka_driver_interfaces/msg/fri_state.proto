syntax = "proto3";

package make87_messages_ros2.humble.kuka_driver_interfaces.msg;

import "make87_messages/core/header.proto";

message FRIState {
    make87_messages.core.Header header = 1;
     int32 session_state = 2;
     int32 connection_quality = 3;
     int32 safety_state = 4;
     int32 command_mode = 5;
     int32 control_mode = 6;
     int32 operation_mode = 7;
     int32 drive_state = 8;
     int32 overlay_type = 9;
     double tracking_performance = 10;
}
