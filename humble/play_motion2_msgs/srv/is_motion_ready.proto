syntax = "proto3";

package make87_messages_ros2.humble.play_motion2_msgs.srv;

import "make87_messages/core/header.proto";

message IsMotionReadyRequest {
    make87_messages.core.Header header = 1;
     string motion_key = 2;
}

message IsMotionReadyResponse {
    make87_messages.core.Header header = 1;
     bool is_ready = 2;
}
