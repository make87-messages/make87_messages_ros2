syntax = "proto3";

package make87_messages_ros2.humble.play_motion2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/play_motion2_msgs/msg/motion.proto";

message AddMotionRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.play_motion2_msgs.msg.Motion motion = 2;
     bool overwrite = 3;
}

message AddMotionResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
