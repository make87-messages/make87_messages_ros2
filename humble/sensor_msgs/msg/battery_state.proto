syntax = "proto3";

package make87_messages_ros2.humble.sensor_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message BatteryState {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     float voltage = 3;
     float temperature = 4;
     float current = 5;
     float charge = 6;
     float capacity = 7;
     float design_capacity = 8;
     float percentage = 9;
     uint32 power_supply_status = 10;
     uint32 power_supply_health = 11;
     uint32 power_supply_technology = 12;
     bool present = 13;
    repeated float cell_voltage = 14;
    repeated float cell_temperature = 15;
     string location = 16;
     string serial_number = 17;
}
