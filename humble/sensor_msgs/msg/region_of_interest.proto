syntax = "proto3";

package make87_messages_ros2.humble.sensor_msgs.msg;

import "make87_messages/core/header.proto";

message RegionOfInterest {
    make87_messages.core.Header header = 1;
     uint32 x_offset = 2;
     uint32 y_offset = 3;
     uint32 height = 4;
     uint32 width = 5;
     bool do_rectify = 6;
}
