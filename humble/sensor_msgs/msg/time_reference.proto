syntax = "proto3";

package make87_messages_ros2.humble.sensor_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message TimeReference {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time time_ref = 3;
     string source = 4;
}
