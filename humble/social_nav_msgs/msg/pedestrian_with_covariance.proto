syntax = "proto3";

package make87_messages_ros2.humble.social_nav_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/social_nav_msgs/msg/pedestrian.proto";

message PedestrianWithCovariance {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.social_nav_msgs.msg.Pedestrian pedestrian = 2;
    repeated float covariance = 3;
}
