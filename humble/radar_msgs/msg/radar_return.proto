syntax = "proto3";

package make87_messages_ros2.humble.radar_msgs.msg;

import "make87_messages/core/header.proto";

message RadarReturn {
    make87_messages.core.Header header = 1;
     float range = 2;
     float azimuth = 3;
     float elevation = 4;
     float doppler_velocity = 5;
     float amplitude = 6;
}
