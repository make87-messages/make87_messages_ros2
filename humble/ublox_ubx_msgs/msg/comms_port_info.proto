syntax = "proto3";

package make87_messages_ros2.humble.ublox_ubx_msgs.msg;

import "make87_messages/core/header.proto";

message CommsPortInfo {
    make87_messages.core.Header header = 1;
     uint32 port_id = 2;
     uint32 tx_pending = 3;
     uint32 tx_bytes = 4;
     uint32 tx_usage = 5;
     uint32 tx_peak_usage = 6;
     uint32 rx_pending = 7;
     uint32 rx_bytes = 8;
     uint32 rx_usage = 9;
     uint32 rx_peak_usage = 10;
     uint32 overrun_errs = 11;
    repeated uint32 msgs = 12;
     uint32 skipped = 13;
}
