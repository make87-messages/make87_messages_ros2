syntax = "proto3";

package make87_messages_ros2.humble.ublox_ubx_msgs.msg;

import "make87_messages/core/header.proto";

message ESFSensorStatus {
    make87_messages.core.Header header = 1;
     uint32 sensor_data_type = 2;
     bool used = 3;
     bool ready = 4;
     uint32 calib_status = 5;
     uint32 time_status = 6;
     uint32 freq = 7;
     bool fault_bad_meas = 8;
     bool fault_bad_ttag = 9;
     bool fault_missing_meas = 10;
     bool fault_noisy_meas = 11;
}
