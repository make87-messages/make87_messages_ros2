syntax = "proto3";

package make87_messages_ros2.humble.grbl_msgs.srv;

import "make87_messages/core/header.proto";

message StopRequest {
    make87_messages.core.Header header = 1;
     string machine_id = 2;
     string command = 3;
}

message StopResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
