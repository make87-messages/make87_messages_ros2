syntax = "proto3";

package make87_messages_ros2.humble.shape_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/point.proto";
import "make87_messages_ros2/humble/shape_msgs/msg/mesh_triangle.proto";

message Mesh {
    make87_messages.core.Header header = 1;
    repeated make87_messages_ros2.humble.shape_msgs.msg.MeshTriangle triangles = 2;
    repeated make87_messages_ros2.humble.geometry_msgs.msg.Point vertices = 3;
}
