syntax = "proto3";

package make87_messages_ros2.humble.pendulum_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";
import "make87_messages_ros2/humble/pendulum_msgs/msg/joint_command.proto";
import "make87_messages_ros2/humble/pendulum_msgs/msg/joint_state.proto";

message RttestResults {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time stamp = 2;
     make87_messages_ros2.humble.pendulum_msgs.msg.JointCommand command = 3;
     make87_messages_ros2.humble.pendulum_msgs.msg.JointState state = 4;
     uint64 cur_latency = 5;
     double mean_latency = 6;
     uint64 min_latency = 7;
     uint64 max_latency = 8;
     uint64 minor_pagefaults = 9;
     uint64 major_pagefaults = 10;
}
