syntax = "proto3";

package make87_messages_ros2.humble.cob_msgs.msg;

import "make87_messages/core/header.proto";

message EmergencyStopState {
    make87_messages.core.Header header = 1;
     bool emergency_button_stop = 2;
     bool scanner_stop = 3;
     bool monitoring_stop = 4;
     bool user_interaction_stop = 5;
     bool hardware_stop = 6;
     bool bumper_stop = 7;
     bool fall_stop = 8;
     bool charge_stop = 9;
     int32 emergency_state = 10;
}
