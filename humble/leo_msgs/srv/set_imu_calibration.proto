syntax = "proto3";

package make87_messages_ros2.humble.leo_msgs.srv;

import "make87_messages/core/header.proto";

message SetImuCalibrationRequest {
    make87_messages.core.Header header = 1;
     double gyro_bias_x = 2;
     double gyro_bias_y = 3;
     double gyro_bias_z = 4;
}

message SetImuCalibrationResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
