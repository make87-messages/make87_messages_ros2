syntax = "proto3";

package make87_messages_ros2.humble.controller_manager_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/controller_manager_msgs/msg/controller_state.proto";

message ListControllersRequest {
    make87_messages.core.Header header = 1;
}

message ListControllersResponse {
