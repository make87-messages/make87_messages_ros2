syntax = "proto3";

package make87_messages_ros2.humble.rmf_traffic_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rmf_traffic_msgs/msg/schedule_inconsistency_range.proto";

message ScheduleInconsistency {
    make87_messages.core.Header header = 1;
     uint64 participant = 2;
