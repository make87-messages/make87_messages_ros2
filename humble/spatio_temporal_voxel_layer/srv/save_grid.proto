syntax = "proto3";

package make87_messages_ros2.humble.spatio_temporal_voxel_layer.srv;

import "make87_messages/core/header.proto";

message SaveGridRequest {
    make87_messages.core.Header header = 1;
     string file_name = 2;
}

message SaveGridResponse {
    make87_messages.core.Header header = 1;
     double map_size_bytes = 2;
     bool status = 3;
}
