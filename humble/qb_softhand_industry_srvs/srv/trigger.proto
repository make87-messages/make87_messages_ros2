syntax = "proto3";

package make87_messages_ros2.humble.qb_softhand_industry_srvs.srv;

import "make87_messages/core/header.proto";

message TriggerRequest {
    make87_messages.core.Header header = 1;
     int32 max_repeats = 2;
}

message TriggerResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
