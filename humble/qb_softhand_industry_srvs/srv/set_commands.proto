syntax = "proto3";

package make87_messages_ros2.humble.qb_softhand_industry_srvs.srv;

import "make87_messages/core/header.proto";

message SetCommandsRequest {
    make87_messages.core.Header header = 1;
     int32 max_repeats = 2;
     bool set_commands = 3;
     int32 position_command = 4;
     int32 velocity_command = 5;
     int32 current_command = 6;
}

message SetCommandsResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
}
