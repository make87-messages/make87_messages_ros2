syntax = "proto3";

package make87_messages_ros2.humble.gazebo_video_monitor_interfaces.msg;

import "make87_messages/core/header.proto";

message Pose {
    make87_messages.core.Header header = 1;
     double x = 2;
     double y = 3;
     double z = 4;
     double roll = 5;
     double pitch = 6;
     double yaw = 7;
}
