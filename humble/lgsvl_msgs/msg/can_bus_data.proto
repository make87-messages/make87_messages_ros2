syntax = "proto3";

package make87_messages_ros2.humble.lgsvl_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/quaternion.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/vector3.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message CanBusData {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     float speed_mps = 3;
     float throttle_pct = 4;
     float brake_pct = 5;
     float steer_pct = 6;
     bool parking_brake_active = 7;
     bool high_beams_active = 8;
     bool low_beams_active = 9;
     bool hazard_lights_active = 10;
     bool fog_lights_active = 11;
     bool left_turn_signal_active = 12;
     bool right_turn_signal_active = 13;
     bool wipers_active = 14;
     bool reverse_gear_active = 15;
     int32 selected_gear = 16;
     bool engine_active = 17;
     float engine_rpm = 18;
     double gps_latitude = 19;
     double gps_longitude = 20;
     double gps_altitude = 21;
     make87_messages_ros2.humble.geometry_msgs.msg.Quaternion orientation = 22;
     make87_messages_ros2.humble.geometry_msgs.msg.Vector3 linear_velocities = 23;
}
