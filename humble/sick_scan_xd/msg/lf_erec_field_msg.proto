syntax = "proto3";

package make87_messages_ros2.humble.sick_scan_xd.msg;

import "make87_messages/core/header.proto";

message LFErecFieldMsg {
    make87_messages.core.Header header = 1;
     uint32 version_number = 2;
     uint32 field_index = 3;
     uint32 sys_count = 4;
     float dist_scale_factor = 5;
     float dist_scale_offset = 6;
     uint32 angle_scale_factor = 7;
     int32 angle_scale_offset = 8;
     uint32 field_result_mrs = 9;
     uint32 time_state = 10;
     uint32 year = 11;
     uint32 month = 12;
     uint32 day = 13;
     uint32 hour = 14;
     uint32 minute = 15;
     uint32 second = 16;
     uint32 microsecond = 17;
}
