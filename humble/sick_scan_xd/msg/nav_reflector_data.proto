syntax = "proto3";

package make87_messages_ros2.humble.sick_scan_xd.msg;

import "make87_messages/core/header.proto";

message NAVReflectorData {
    make87_messages.core.Header header = 1;
     uint32 cartesian_data_valid = 2;
     int32 x = 3;
     int32 y = 4;
     uint32 polar_data_valid = 5;
     uint32 dist = 6;
     uint32 phi = 7;
     uint32 opt_reflector_data_valid = 8;
     uint32 local_id = 9;
     uint32 global_id = 10;
     uint32 type = 11;
     uint32 sub_type = 12;
     uint32 quality = 13;
     uint32 timestamp = 14;
     uint32 size = 15;
     uint32 hit_count = 16;
     uint32 mean_echo = 17;
     uint32 start_index = 18;
     uint32 end_index = 19;
     int32 pos_valid = 20;
     float pos_x = 21;
     float pos_y = 22;
}
