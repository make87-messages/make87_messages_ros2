syntax = "proto3";

package make87_messages_ros2.humble.automotive_navigation_msgs.msg;

import "make87_messages/core/header.proto";

message PointOfInterestStatus {
    make87_messages.core.Header header = 1;
     uint64 guid = 2;
     float distance = 3;
     float heading = 4;
     float x_position = 5;
     float y_position = 6;
     string params = 7;
}
