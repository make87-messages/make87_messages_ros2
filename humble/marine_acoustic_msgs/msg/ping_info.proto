syntax = "proto3";

package make87_messages_ros2.humble.marine_acoustic_msgs.msg;

import "make87_messages/core/header.proto";

message PingInfo {
    make87_messages.core.Header header = 1;
     float frequency = 2;
     float sound_speed = 3;
    repeated float tx_beamwidths = 4;
    repeated float rx_beamwidths = 5;
}
