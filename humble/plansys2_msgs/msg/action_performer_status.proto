syntax = "proto3";

package make87_messages_ros2.humble.plansys2_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";

message ActionPerformerStatus {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time status_stamp = 2;
     int32 state = 3;
     string action = 4;
    repeated string specialized_arguments = 5;
     string node_name = 6;
}
