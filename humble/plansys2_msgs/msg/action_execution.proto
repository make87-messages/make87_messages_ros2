syntax = "proto3";

package make87_messages_ros2.humble.plansys2_msgs.msg;

import "make87_messages/core/header.proto";

message ActionExecution {
    make87_messages.core.Header header = 1;
     int32 type = 2;
     string node_id = 3;
     string action = 4;
    repeated string arguments = 5;
     bool success = 6;
     float completion = 7;
     string status = 8;
}
