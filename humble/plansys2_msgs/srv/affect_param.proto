syntax = "proto3";

package make87_messages_ros2.humble.plansys2_msgs.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/plansys2_msgs/msg/param.proto";

message AffectParamRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.plansys2_msgs.msg.Param param = 2;
}

message AffectParamResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string error_info = 3;
}
