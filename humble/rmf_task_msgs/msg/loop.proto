syntax = "proto3";

package make87_messages_ros2.humble.rmf_task_msgs.msg;

import "make87_messages/core/header.proto";

message Loop {
    make87_messages.core.Header header = 1;
     string task_id = 2;
     string robot_type = 3;
     uint32 num_loops = 4;
     string start_name = 5;
     string finish_name = 6;
}
