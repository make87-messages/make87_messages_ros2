syntax = "proto3";

package make87_messages_ros2.humble.rmf_task_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/builtin_interfaces/msg/time.proto";

message DispatchCommand {
    make87_messages.core.Header header = 1;
     string fleet_name = 2;
     string task_id = 3;
     uint64 dispatch_id = 4;
     make87_messages_ros2.humble.builtin_interfaces.msg.Time timestamp = 5;
     uint32 type = 6;
}
