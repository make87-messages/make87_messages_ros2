syntax = "proto3";

package make87_messages_ros2.humble.rmf_task_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rmf_task_msgs/msg/assignment.proto";

message DispatchState {
    make87_messages.core.Header header = 1;
     string task_id = 2;
     int32 status = 3;
     make87_messages_ros2.humble.rmf_task_msgs.msg.Assignment assignment = 4;
    repeated string errors = 5;
}
