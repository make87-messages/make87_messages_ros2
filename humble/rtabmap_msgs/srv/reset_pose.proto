syntax = "proto3";

package make87_messages_ros2.humble.rtabmap_msgs.srv;

import "make87_messages/core/header.proto";

message ResetPoseRequest {
    make87_messages.core.Header header = 1;
     float x = 2;
     float y = 3;
     float z = 4;
     float roll = 5;
     float pitch = 6;
     float yaw = 7;
}

message ResetPoseResponse {
    make87_messages.core.Header header = 1;
}
