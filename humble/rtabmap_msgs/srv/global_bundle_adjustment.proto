syntax = "proto3";

package make87_messages_ros2.humble.rtabmap_msgs.srv;

import "make87_messages/core/header.proto";

message GlobalBundleAdjustmentRequest {
    make87_messages.core.Header header = 1;
     int32 type = 2;
     int32 iterations = 3;
     float pixel_variance = 4;
     bool voc_matches = 5;
}

message GlobalBundleAdjustmentResponse {
    make87_messages.core.Header header = 1;
}
