syntax = "proto3";

package make87_messages_ros2.humble.rtabmap_msgs.srv;

import "make87_messages/core/header.proto";

message DetectMoreLoopClosuresRequest {
    make87_messages.core.Header header = 1;
     float cluster_radius_max = 2;
     float cluster_radius_min = 3;
     float cluster_angle = 4;
     int32 iterations = 5;
     bool intra_only = 6;
     bool inter_only = 7;
}

message DetectMoreLoopClosuresResponse {
    make87_messages.core.Header header = 1;
     int32 detected = 2;
}
