syntax = "proto3";

package make87_messages_ros2.humble.rtabmap_msgs.msg;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/rtabmap_msgs/msg/map_graph.proto";
import "make87_messages_ros2/humble/rtabmap_msgs/msg/node.proto";
import "make87_messages_ros2/humble/std_msgs/msg/header.proto";

message MapData {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.std_msgs.msg.Header ros2_header = 2;
     make87_messages_ros2.humble.rtabmap_msgs.msg.MapGraph graph = 3;
    repeated make87_messages_ros2.humble.rtabmap_msgs.msg.Node nodes = 4;
}
