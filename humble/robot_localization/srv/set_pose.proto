syntax = "proto3";

package make87_messages_ros2.humble.robot_localization.srv;

import "make87_messages/core/header.proto";
import "make87_messages_ros2/humble/geometry_msgs/msg/pose_with_covariance_stamped.proto";

message SetPoseRequest {
    make87_messages.core.Header header = 1;
     make87_messages_ros2.humble.geometry_msgs.msg.PoseWithCovarianceStamped pose = 2;
}

message SetPoseResponse {
    make87_messages.core.Header header = 1;
}
