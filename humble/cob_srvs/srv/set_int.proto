syntax = "proto3";

package make87_messages_ros2.humble.cob_srvs.srv;

import "make87_messages/core/header.proto";

message SetIntRequest {
    make87_messages.core.Header header = 1;
     int32 data = 2;
}

message SetIntResponse {
    make87_messages.core.Header header = 1;
     bool success = 2;
     string message = 3;
}
